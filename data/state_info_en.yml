    body:
    title: Iowa
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a resident of Iowa.</li>
        <li> You need to be at least 17-and-a-half years old (and you may vote if you are at least 18).</li>
        <li> You can't claim the right to vote in more than one place.</li>
        <li> You can't have been convicted of a felony (unless your rights have been restored).</li>
        <li> You can't be currently judged by a court as \"incompetent to vote.\"</li>
        <li> If you are a first-time voter, you are required to provide your Iowa Driver's License (or Non-Operator's Identification Number) or, if you do not have that, the last four digits of your social security number.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Iowa, please contact: <br/>
        <br/>
        Secretary of State, Elections Office: (515)-281-0145; sos@sos.state.ia.us"
      title: Registration Requirements
    - slug: felony_info
      body: "Under Iowa law, if you have been convicted of what is known as an \"infamous crime\" (including felonies and possibly aggravated misdemeanors), you lose the right to vote, but you may regain this right by (1) completing your sentence (including any term of probation, parole, or supervised release) and (2) having your right to vote restored by the governor. <br/><br/>
        If you complete the terms of your sentence after July 4, 2005, the Department of Corrections will send your name to the governor, who will consider whether your right to vote should be restored. If your right to vote is restored, you will receive a restoration of citizenship certificate in the mail at your last known address, which you should present when you register to vote. <br/><br/>
        If you completed your sentence before July 4, 2005, your right to vote was restored automatically by former Governor Vilsack, through Executive Order 42. The executive order is proof that your right to vote was restored, and you may need to show it when you register. A copy of it is <a href=\"http://www.governor.iowa.gov/index.php/constituent_services/clemency_and_restoration_of_rights/\" target=\"blank\">available here.</a><br/><br/>
        Whether your right to vote was restored before or after July 4, 2005, you must register or re-register to vote.<br/><br/>
        For more information, visit the Governor's Office's <a href=\"http://www.governor.iowa.gov/index.php/constituent_services/clemency_and_restoration_of_rights/\" target=\"blank\">website on restoration of voting rights</a> or call them at 515-281-5211."
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Iowa who attends school in another state, you may need to determine whether you're an Iowa resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what Iowa says about residency: Under Iowa law, students may choose Iowa or their home state as their permanent residence, and may register and vote in either. Residency in Iowa  is defined as the place that you declare to be your home, with the intent to remain there permanently or for a definite, or indefinite, or indeterminable length of time.</li>
        <li> If you determine you're an Iowa resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Iowa residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: "Election day registration available.  Pre-registration deadline 10 days prior to general and primary elections and 11 days before other elections. "
      title: Deadline Info
    - slug: id_info
      body: "<p>Here is what Iowa says you need to bring:</p>
          <p>First-time voters who registered by mail may need to show ID. Additionally, voters who have moved, whose registration is inactive, whose right to vote is challenged, or who are not known to precinct officials may need to show ID.</p>
          <p>Acceptable forms of ID are:</p>
          <ul>
          <li> A current and valid photo ID, or </li>
          <li> A copy of a current document that shows the voter's name and address, such as a utility bill, bank statement, government check, or paycheck </li>
          </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "Yes"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Iowa, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><br/>
        <br/>
        <h3>Vote Early In Person</h3>
        <br/>
        All voters in Iowa may vote in person before Election Day until prior to Election Day at your County Auditor's office or in some counties at a satellite location.
        <br/>
        On Election Day, some counties in Iowa do not open their polling places until 12:00 p.m. If you live in one of those counties, you may vote in person at your County Auditor's office until 11:00 a.m. on Election Day.<br/>
        <br/>
        <h3>Vote Early By Mail</h3>
        <br/>
        You can also vote by mail before Election Day by submitting an absentee ballot. <br/>
        <br/>
        <a href=\"http://www.sos.state.ia.us/pdfs/absenteeballotapp.pdf\">Complete the Absentee Voter Application</a> and return it to your County Auditor's office either by mail so that it is received by Oct. 29 at 5:00pm or in person by prior to Election Day.<br/>
        <br/>
        Your completed ballot must be returned to your County Auditor's office either by mail or in person. If mailed, the ballot must be postmarked by prior to Election Day. If you return the ballot in person, you must do so before the polls close on Election Day. <br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.sos.state.ia.us/elections/
      title: URL
    - slug: online
      body: false
  - slug: KS
    body:
    title: Kansas
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to be a resident of Kansas.</li>
        <li> You can't claim the right to vote in any other location, or under any other name.</li>
        <li> You can't have been excluded from voting after being found \"mentally incompetent\" by a court of law.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls. </p>
        <br/>
        If you have additional questions about voting in Kansas, please contact: <br/>
        <br/>
        Kansas Secretary of State, Election and Legislative Matters: (785)-296-4561; election@sos.ks.gov"
      title: Registration Requirements
    - slug: felony_info
      body: "Under Kansas law, if you have been convicted of a felony, you may register and vote when you have completed all the terms of your sentence (including probation or parole). When you have done so, the parole board will send you a certificate of discharge, and you may then register to vote. For more information on voting after a felony conviction, visit the <a href=\"http://www.kssos.org/\" target=\"blank\">Kansas Secretary of State's website</a>, or call them at 785-296-4561."
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Kansas who attends school in another state, you may need to determine whether you're a Kansas resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what Kansas says about residency: Under Kansas law, your residence is the place where you live, and to which, whenever you're away, you intend to return.</li>
        <li> If you determine you're a Kansas resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Kansas residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 15 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<p> First-time voters (someone who has never voted or someone who was previously registered but was canceled and had to re-register) must show some form of identification with their name and address.  ID can be shown anytime from registration, before voting, or during the period after voting a provisional ballot but before the county canvass. But once a first-time voter has shown ID, they do not have to show it again.<p>
        Bring <strong>ONE</strong> of the following:
        <ul>
          <li> Utility bill, or </li>
          <li> Paycheck, or </li>
          <li> Kansas driver's license or non-driver's license issued by the DMV, or </li>
          <li> Bank statement, or </li>
          <li> Government check, or </li>
          <li> Other government document </li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Kansas, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in Kansas can vote in person before Election Day at County Election Offices from October 17, 2012 to noon (12:00pm)  prior to Election Day. <br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
            You can also vote before Election Day by completing an advance ballot and submitting it by mail.<br/>
        <br/>
            First, complete the <a href=\"http://www.kssos.org/forms/elections/AV1.pdf\">Advance Voting Ballot Application</a> and return it to your County Election Office either by mail or in person. <br/> <br/>
           Your County Election Office must receive your completed advance ballot by 7:00pm on Election Day. <br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.kssos.org/elections/elections.html
      title: URL
