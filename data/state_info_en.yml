    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Maryland who attends school in another state, you may need to determine whether you're a Maryland resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what Maryland says about residency:  You may register and vote in your school community if you consider it your official or permanent home. Your official home (or domicile) will typically be the address you use most frequently on tax returns or other government documents, your driver's license, bank accounts, charge accounts, for insurance purposes, etc. If you don't consider your parents' home to be your home and you don't intend to return there after school, your school address may be your residence.</li>
        <li> If you determine you're a Maryland resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Maryland residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 21 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<p>First-time voters in Maryland who registered by mail should bring <strong>ONE</strong> of the following:</p>
        <ul>
        <li> A valid photo ID, or </li>
        <li> Current utility bill, or </li>
        <li> Bank statement, or </li>
        <li> Paycheck, or </li>
        <li> Government check, or </li>
        <li> Other government document that shows your name and address </li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Maryland, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in Maryland can vote in person before Election Day at designated early voting centers from October 27, 2012 to November 1st, 2012. (Please note that early voting centers are closed on Sunday.) <br/>
        <br/>
        <h3>Vote Early by Mail</h3>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
            First, complete the <a href=\"http://www.elections.state.md.us/voting/documents/2010_Absentee_Ballot_Application_English.pdf\">Absentee Ballot Application</a> and return it to your local Board of Elections office in person, by mail, by fax, or by e-mail. If delivered in person or mailed, your local Board of Elections office must receive your Application by October 30, 2012. If faxed or e-mailed, your local Board of Elections office must receive your Application by 11:59pm on October 30, 2012. Late applications for an absentee ballot may be made in-person at your local Board of Elections office until the closing of the polls on Election Day. <br/> <br/>
           If mailed, your completed absentee ballot must be postmarked by Election Day and received by your local Board of Elections office by 10:00am on 10 days after Election Day. If delivered in person, your completed absentee ballot must be received by your local Board of Elections office by 8:00pm on Election Day.    <br/>
        <br/> <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.elections.state.md.us/
      title: URL
