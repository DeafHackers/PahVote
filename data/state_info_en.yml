        If you have additional questions about voting in Colorado, please contact:<br/>
        <br/>
        Elections Division: (303)-894-2200 ext 6307; elections@sos.state.co.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under Colorado law, if you've been convicted of a felony, you can register and vote when you are no longer incarcerated or on parole. You may vote if you're on probation. If you were incarcerated for a felony, you must submit a new voter registration form even if you were previously registered. For more information on how to register and vote after you've been released from parole, visit the <a href="http://www.elections.colorado.gov/Default.aspx?PageMenuID=1411" target="blank">Colorado Secretary of State</a>.</p>
      title: Felony Info
    - slug: student_info
      body: "<ul>
          <li> You must be a resident of the state in which you register and vote. If you're a student from Colorado who attends school in another state, you may need to determine whether you're a Colorado resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
          <li> Here's what Colorado says about residency: You may register and vote in Colorado if you have been a resident for 30 days preceeding the election. Your residence is your principal or primary home -- the place where you have a fixed place to live and that you intend to return to whenever you're away. Keep in mind that your voting address must be the same as the address you use for your motor vehicle registration and your state income tax forms. Some factors to consider in determining your residence include employment; income sources; age; marital status; residence of parents, spouse, and children, if any; leases; location of personal and real property; existence of any other residences; and the amount of time spent at each residence.</li>
          <li> If you determine you're a Colorado resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Colorado residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
          <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
          </ul>"
      title: Student Info
    - slug: deadline_info
      body: 29 days prior. (register by)
      title: Deadline Info
    - slug: id_info
      body: "Colorado says that you need to bring ONE of the following forms of identification:
        <ul>
          <li> Valid Colorado driver's license, or </li>
          <li> Valid identification card issued by the Colorado Department of Revenue, or </li>
          <li> Valid U.S. passport, or </li>
          <li> Valid employee identification card with a photograph, or </li>
          <li> Valid student ID card with photo issued by an institute of higher education in Colorado, or </li>
          <li> Valid U.S. military identification card with a photograph, or</li>
          <li> Valid Medicare card, or </li>
          <li> A copy of a current utility bill bank statement, or </li>
          <li> A copy of a government check, or </li>
          <li> A copy of a paycheck, or </li>
          <li> Another government document that shows your name and address</li>
        </ul>
        If you are voting by mail for the first time, you may also need to provide a photocopy of your identification with your mail-in ballot.<br/>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>In Colorado, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters in Colorado can vote in person before Election Day at designated early voting locations from October 22, 2012 to November 2, 2012. <br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        You can also vote before Election Day by completing an Mail-In Ballot and submitting it by mail.<br/>
        <br/>
        Complete the <a href=\"http://www.sos.state.co.us/pubs/elections/vote/mib_application_eng_clr.pdf\">Mail-In Ballot Application</a> and return it to your County Clerk's office either by mail, e-mail, or in person.  Your County Clerk's office must receive your Application by October 30,2012. <br/>
        <br/>
        Your mail-in ballot must be completed and in the hands of the County Clerk by 7:00 p.m. on Election Day.
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.elections.colorado.gov/DDefault.aspx
      title: URL
    - slug: online
      body: true
    - slug: online_requirements
      body: "<ul>
            <li>Have a Colorado Driver's License or ID card issued by the Colorado Department of Revenue</li>
            <li>Be 18 or older at the time of the next election</li>
            <li>Be a United States citizen</li>
            <li>Be a Colorado resident and have lived in your current precinct for at least 30 days before the election</li>
            <li>Not be serving a sentence (including parole) for a felony conviction</li>
            </ul>"
    - slug: online_url
      body: "https://www.sos.state.co.us/Voter/secuRegVoterIntro.do"
  - slug: CT
    body:
    title: Connecticut
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day. </li>
        <li> You need to be a resident of the town in which you want to register.</li>
        <li> You can't have been legally declared mentally incompetent.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Connecticut, please contact:<br/>
        <br/>
        Legislation and Elections Administration Division: (860)-509-6100 or (800)-540-3764; lead@ct.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Connecticut law, if you've been convicted of a felony, you may register and vote once you've been discharged from confinement (including incarceration or a community residence) and parole and paid all related fines. You may vote if you are on probation. For more information on how to register and vote after a felony conviction, visit the <a href="http://www.ct.gov/sots/site/default.asp">Connecticut Secretary of State's website</a>, or give them a call at 860-509-6100.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Connecticut who attends school in another state, you may need to determine whether you're a Connecticut resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Connecticut says about residency: You can vote in Connecticut as long as you are a \"bona fide\" resident of the town in which you wish to register. You are a \"bona fide\" resident if your \"dwelling unit is located within the geographic boundaries of [the] town.\"  You need to have the intent to remain indefinitely, but not permanently. </li>
        <li> If you determine you're a Connecticut resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Connecticut residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 14 days prior. (postmarked by) - 7 days prior if register in person with Registrar of Voters
      title: Deadline Info
    - slug: id_info
      body: "
        Here is what you need to bring in Connecticut:
        <ul>
          <li>A form of ID or a document that has your name <strong>AND</strong> either your signature, or your address, or your photo. Photo ID is not required.</li>
        </ul>
        First-time voters who registered by mail may need to show:
        <ul>
          <li> A valid photo ID that shows your name and address, or </li>
          <li> A document such as a current utility bill or bank statement that shows your name and address </li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>If you can't make it to the polls on Election Day, you can vote early by absentee ballot if you are unable to make it to the polling place due to <strong>ANY ONE</strong> of the following:</p>
          <ul>
            <li> Active service in the U.S. armed forces, or</li>
            <li> Absence from your town during all the hours of voting, or</li>
            <li> Illness, or</li>
            <li> Physical disability, or</li>
            <li> Your religion forbids secular activity on that day, or</li>
            <li> Your duties as an election official at another polling place</li>
          </ul>
            You can request your absentee ballot up until the day before the election, and it must be received by 8:00 p.m. on Election Day whether mailed or submitted in person by an immediate family member.</p>
            <br/><br/>Find out more from the <a href=\"http://www.ct.gov/sots/cwp/view.asp?a=3&q=415810\">Secretary of State's office.</a><br/>"
      title: Early Voting
    - slug: url
      body: http://www.ct.gov/sots/site/default.asp
      title: URL
    - slug: online
      body: false
  - slug: DE
    body:
    title: Delaware
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day. </li>
        <li> You need to be a resident of Delaware.</li>
        <li> You can't have been adjudged mentally incompetent.</li>
        <li> If you are an ex-felon, you have to meet the requirements as specified by law according to 15 Del C. Chapter 61.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Delaware, please contact: <br/>
        <br/>
        Office of the State Election Commissioner: (302)-739-4277; coe_vote@state.de.us"
      title: Registration Requirements
    - slug: felony_info
      body: "Under Delaware law, if you were convicted of a felony, you may apply to the Board of Elections in your county to have your right to vote restored five years after you have fully completed all the terms of your sentence (including all fines, probation, and community supervision). If you committed certain offenses including murder or manslaughter, certain sexual offenses, bribery, or other public corruption you may not register and vote unless you are pardoned. For more information on how to register and vote after a felony conviction, visit the <a href=\"http://elections.delaware.gov/services/voter/felons.shtml\" target=\"blank\">Delaware Commissioner of Elections' website</a>, or give them a call at 302-739-4277.n"
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from Delaware who attends school in another state, you may need to determine whether you're a Delaware resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
            <li> Here's what Delaware says about residency: Your residence is your domicile, which means your home for an appreciable period of time, without any present intention of moving. You must be physically present and have the intent to remain there permanently or for an indefinite period of time. If you move outside the State with the intention of remaining there for an indefinite time as a place of present domicile, you will lose your qualification of residence within the State, notwithstanding any floating intention you may entertain to return at some future time.</li>
            <li> If you determine you're a Delaware resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Delaware residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
    - slug: deadline_info
      body: (1) Primary and General Election - fourth Saturday prior to day of election and (2) Special Election - 10 days prior to date of special election
      title: Deadline Info
    - slug: id_info
      body: "
        <p>Delaware says that you need to bring ONE of the following forms of identification:</p>
        <ul>
        <li> Valid photo identification </li>
        <li> Copy of a current utility bill</li>
        <li> Bank statement</li>
        <li> Government check </li>
        <li> Paycheck </li>
        <li> Other government document that contains name and address<li>
        </ul>
        A voter who did not bring an ID may instead sign an affidavit stating that he or she is the person on the poll list.  But if you are a first-time voter who registered by mail and did not provide the required form of ID with your registration application, you will be asked to provide one of the forms of ID listed above when you go to vote."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>If you can't make it to the polls on Election Day, you can vote early by mail or in person if you meet <strong>ANY ONE</strong> of the following requirements:</p>
        <ul>
          <li> Your business or occupation prevents you from coming to the polls (this includes students), or</li>
          <li> You are on vacation, or</li>
          <li> The tenets or teachings of your religion prevent you from coming to the polls, or</li>
          <li> You are experiencing a temporary or permanent physical disability, or</li>
          <li> You are in the public service of the United States or the State of Delaware and are unable to come to the polls, or</li>
          <li> You are incarcerated (not for a felony)</li>
        </ul>
          <p>The deadline to vote absentee in person at your local election official's office is 12:00 noon the day before the election. Absentee ballots must be received by the Department of Elections by 8 p.m. on Election Day.</p>
          <br/>Learn more from the <a href=\"http://elections.delaware.gov/\">Secretary of State's office.</a>"
      title: Early Voting
    - slug: url
      body: http://elections.delaware.gov/
      title: URL
  - slug: DC
    body:
    title: District of Columbia
    children:
    - slug: registration_requirements
      body: "
        <ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to reside in the District, and have maintained your residence there for at least 30 days before the next election.</li>
        <li> You can't claim voting residence or the right to vote in another state or territory.</li>
        <li> You need to be at least 16 years old to pre-register to vote (you may vote when you are 17, so long as you will be at least 18 by the next general election).</li>
        <li> You can't have been found by a court of law to be legally incompetent to vote.</li>
        <li> You can't be incarcerated for a crime that is a felony in the District.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- the District may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in the District of Columbia, please contact: <br/>
        <br/>
        DC Board of Elections and Ethics: (202)-727-2525 or (866)-DC-VOTES (328-6837)"
      title: Registration Requirements
    - slug: felony_info
      body: Under District of Columbia law, if you've been convicted of a felony, you may not register and vote while you are incarcerated, but you may register and vote while you are on probation or parole. For more information on how to register and vote after a felony conviction, visit the <a href="http://www.dcboee.org/" target="blank">DC Board of Elections' website</a> or call 1-866-DC-VOTES.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from the District of Columbia who attends school in another state, you may need to determine whether you're a District of Columbia resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what the District of Columbia says about residency:  Under DC law, your residence is your principal or primary home or place of abode-- that is, the place where you have a fixed place to live and that you intend to return to whenever you're away. Some additional factors determining residence in DC include: business pursuits or employment, income, residence of family members, leases, and motor vehicle and property registrations.</li>
        <li> If you determine you're a District of Columbia resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, District of Columbia residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: |-
        Not less than 30 days prior (postmarked by) to the election for mailed or faxed voter registration applications.  After the 30th day preceding an election, a qualified elector may register to vote in the precinct in which the voter maintains residence by completing a voter registration application and submitting it in person at the Board's office. A qualified elector shall not change his or her party affiliation after the 30th day preceding an election.
        Beginning with the 2010 elections, a qualified voter may register on election day by appearing in person at the polling place for the precinct in which the individual maintains residence by completing a voter registration application and providing proof of residence.
      title: Deadline Info
    - slug: id_info
      body: "
        <p>If you are a first-time voter in DC who registered by mail, you may need to show ONE of the following:</p>
        <ul>
        <li> Current valid government photo identification, or</li>
        <li> A current utility bill (does not incl. cell phone), a bank statement, a government check, a paycheck, or another government document that shows your name and address.</li>
        <ul/>"
      title: Identification Info
    - slug: same_day_registration_info
      body: Yes, beginning in 2010.
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Washington, DC, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you. </p><br/>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in Washington, DC can vote in person before Election Day at the Board of Elections' office and at all other designated early voting centers from October 22, 2012 to November 3, 2012. <br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
            First, complete the Online Absentee Ballot Request Form <https://www.dcboee.org/voter_info/absentee_ballot/ab_step1.asp>.  Alternatively, you may print and complete the <a href=\"http://www.dcboee.org/pdf_files/DCBOEE_AbsenteeBallotRequestForm.pdf\">Absentee Ballot Request Form</a> and return it to the Board of Elections' office by mail or in person. The Board of Elections' office must receive your Request Form by October 30th.<br/>
        <br/>
           If mailed, your completed absentee ballot must be postmarked by Election Day and received by the Board of Elections' office by 10 days after Election Day. Alternatively, you may deliver your completed absentee ballot in person to the Board of Elections' office or to a polling place by 8:00pm on Election Day.    <br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.dcboee.org
      title: URL
    - slug: online
      body: false
  - slug: FL
    body:
    title: Florida
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen </li>
        <li> You need to be a Florida resident (and a resident of the county in which you'd like to register).</li>
        <li> You need to be 16 years old to pre-register to vote (and you may vote if you are at least 18).</li>
        <li> You can't currently be legally considered mentally incapacitated with respect to voting in Florida or any other state. </li>
        <li> You can't have been convicted of a felony without your civil rights having been restored.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Florida, please contact: <br/>
        <br/>
        Florida Division of Elections: (850)-245-6200; DivElections@dos.state.fl.us"
      title: Registration Requirements
    - slug: felony_info
      body: |
        Under Florida law, if you've been convicted of a felony and completed all the terms of your sentence (including probation, parole, and the payment of all fines and fees), you may regain your right to register and vote through a process known as the restoration of civil rights. Based on the type of offense for which you were convicted, the process requires either the approval of the governor and/or the state Executive Clemency Board, or, for the most serious offenses, an investigation and hearing.   At the completion of your sentence, the Florida Department of Corrections will automatically submit an electronic application for you to the Florida Parole Commission, which will determine whether you are eligible to have your right to vote restored and, if so, which process you must go through. If your right to vote is restored, you will receive a certificate in the mail at your last known mailing address. This certificate documents your eligibility to register and vote. For more information about having your right to vote restored, visit the <a href="https://fpc.state.fl.us/Clemency.htm">Florida Executive Clemency Board's website</a> or call them at 1-800-435-8286.
      title: Felony Info
    - slug: student_info
      body: "<ul>
         <li> You must be a resident of the state in which you register and vote. If you're a student from Florida who attends school in another state, you may need to determine whether you're a Florida resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
         <li> Here's what Florida says about residency: Under Florida law, your residence for voting purposes is where you intend it to be, to the exclusion of any other location, and which can be factually supported by such evidence as voter registration, driver's license, tax receipts, receipt of mail, and engaging in activities normally indicative of home life. You cannot be prevented from exercising your right to vote in the community in which you plan to live for the duration of your college education simply because of the possibility that you will move to another state or county following your graduation.</li>
         <li> If you determine you're a Florida resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Florida residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
         <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
          </ul>"
      title: Student Info
    - slug: deadline_info
      body: 29 days prior (register by)
      title: Deadline Info
    - slug: id_info
      body: "<p>Florida says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
        <ul>
          <li> Florida driver's license, or </li>
          <li> Florida identification card, or </li>
          <li> U.S. passport, or </li>
          <li> Debit or credit card, or </li>
          <li> Military identification, or </li>
          <li> Student identification, or </li>
          <li> Retirement center identification, or </li>
          <li> Neighborhood association identification, or </li>
          <li>Public assistance identification </li>
        </ul>
        <br/>
        If your photo identification does not contain your signature, you will be required to show an additional form of identification that provides a signature."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Florida, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in Florida can vote in person before Election Day at designated early voting site beginning 10 days before an election and ending on the third day before the election.  Some counties and municipalities may also offer early voting 15 days before an election.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
            Request an absentee ballot on your county Supervisor of Elections' website or by contacting your Supervisor of Elections' office in person, by mail, or by phone.  Your Supervisor of Elections' office must receive your request by 5:00 p.m. on the 6th day before the election.<br/> <br/>
            Your mail-in ballot must be completed and in the hands of the County Clerk by 7:00 p.m. on Election Day.<br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://election.dos.state.fl.us/
      title: URL
    - slug: online
      body: false
  - slug: GA
    body:
    title: Georgia
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen. </li>
        <li> You need to be a legal resident of Georgia, and the county or municipality in which you'd like to vote. </li>
        <li> You need to be at least 17-and-a-half years old (and you may vote if you are at least 18).</li>
        <li> If you've been convicted of a felony involving moral turpitude, you may not vote until you've completed your sentence, including probation or parole.</li>
        <li> If you've been judicially ruled to be mentally incompetent, you may not vote until the disability status has been removed.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Georgia, please contact: <br/>
        <br/>
        Elections Division: (404)-656-2871"
      title: Registration Requirements
    - slug: felony_info
      body: Under Georgia law, if you have been convicted of a disqualifying felony, you may register and vote when you have completed all the terms of  your sentence (including probation and parole). If you were incarcerated for a felony, you should submit a new voter registration even if you were previously registered. For more information on voting after a felony conviction, visit the <a href="http://www.sos.georgia.gov/elections/voting_information.htm" target="blank">Georgia Elections Division's website.</a>
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from Georgia who attends school in another state, you may need to determine whether you're a Georgia resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
            <li> Here's what Georgia says about residency:  Your residence is that place where your home is fixed and from which you don't presently have the intention of moving away.</li>
            <li> If you determine you're a Georgia resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Georgia residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
