  - slug: RI
    body:
    title: Rhode Island
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be at least 16 years old to pre-register to vote (and you may vote if you are at least 18).</li>
        <li> You need to legally reside in the town or city and voting district where you want to cast your vote for at least 30 days before the election.</li>
        <li> You can't have been lawfully judged to be mentally incompetent.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Rhode Island, please contact:<br/>
        <br/>
        Elections & Civics Division: (401)-222-2340; elections@sec.state.ri.us<br/>
        Rhode Island Board of Elections: (401)-222-2345; elections@elections.ri.gov"
      title: Registration Requirements
    - slug: felony_info
      body: |-
        Under Rhode Island law, if you have been convicted of a felony, you may not vote while you are in prison but you may register and vote when you are released or if you are on probation. If you are incarcerated but have not been convicted of a felony, you may vote by absentee ballot.
        As part of the release process leading to your discharge from prison, the Department of Corrections must notify you in writing that your right to vote has been restored, provide you with a voter registration form or a form allowing you to decline to register, and offer to help you fill out the form you choose. The Department of Corrections must mail your completed voter registration form to the state or local board where you live, unless you refuse to permit them to do so. For more information, visit <a href="http://www.elections.state.ri.us/faq/index.php#felony">Rhode Island's Elections and Civics Division's website.</a>
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from Rhode Island who attends school in another state, you may need to determine whether you're a Rhode Island resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
            <li> Here's what Rhode Island says about residency: Under Rhode Island law, your residence is the fixed place where you are physically present on a regular basis and intend to be for an indefinite period. It is the place to which, whenever you're absent, you intend to return. You do not lose your domicile until another one has been acquired. As evidence of your residence, you may use any of the following: (1) driver's license, (2) motor vehicle registration, (3) tax return, (4) credit card billing or other financial institution, (5) the address where you receive notice relating to taxable real or personal property, (6) the address provided to insurance companies with whom you have a policy, (7) the address provided to your employer, (8) the address provided to any business, union, fraternal organization or government agency, or (9) the address on a postal service change of address form. </li>
            <li> If you determine you're a Rhode Island resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Rhode Island residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
    - slug: deadline_info
      body: 30 days (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<ul>
        <p>First-time voters who registered by mail or through a third party need to bring <strong>ONE</strong> of the following:</p>
        <ul>
        <li> A valid Rhode Island driver's license number, or</li>
        <li> Rhode Island ID number issued by the DMV, or </li>
        <li> Last four digits of your social security number, or </li>
        <li> A copy of a current and valid photo ID that includes your name and photo, such as an out of state driver's license, U.S. Passport, employee ID card, or </li>
        <li> A copy of a document that include your name and current address and is dated since the last general election. Examples of acceptable documents include a bank statement, a utility bill, or a document issued by a governmental agency. For a complete list of acceptable documents, please see <a href=\"http://sos.ri.gov/documents/elections/vote&register2010.pdf\">Rhode Island's How to Register and Vote 2010 guide.</a></li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "If you can't make it to the polls on Election Day, you can vote early by mail if you meet certain requirements.
        Your request for an absentee ballot must be submitted 21 days before the election, and your completed ballot must be received by 9:00 p.m. on Election Day.
        <p>You can vote by mail using an absentee ballot only if you meet <strong>ANY ONE</strong> of the following requirements:</p>
        <ul>
           <li> You will be absent from the state on Election Day during the entire time the polls are open; or</li>
           <li> You will be absent from the city or town of your voting residence during the entire time the polls are open because you are a student or spouse of a student at an institution of higher learning within the state; or </li>
           <li> It would be an undue hardship for you to vote at the polls because you are incapacitated due to illness or mental or physical disability, blindness or serious impairment of mobility; or </li>
           <li> You are forbidden by the tenets of your religious faith from voting on Election Day or </li>
           <li> You are confined to a hospital, rest home, convalescent home, nursing home or similar institution, public or private; or </li>
           <li> You are being detained while awaiting trial or imprisoned for any cause other than final conviction of a felony; or </li>
           <li> You will be temporarily absent from the state because of employment or service connected with military operations or are a spouse or dependent of such a person; or </li>
           <li> You are employed by the State Board of Elections or the local Board of Cavassers or a poll worker assigned to work on Election Day outside of your voting district </li>
        </ul>"
      title: Early Voting
    - slug: url
      body: |-
        http://sos.ri.gov/elections/
        http://www.elections.state.ri.us/
      title: URL
    - slug: online
      body: false
  - slug: SC
    body:
    title: South Carolina
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to be a resident of South Carolina, in the county and precinct where you plan on voting.</li>
        <li> You can't be under a court order declaring you mentally incompetent.</li>
        <li> You can't be confined in any public prison resulting from a conviction of a crime.</li>
        <li> You can't have been convicted of a felony or offense against the election laws. If you've been previously convicted, you need to have served the entire sentence, including probation or parole, or have received a pardon for the conviction.</li>
        <li> You need to be able to claim the address you put on your registration as your only legal  residence -- and you can't claim any other place as your legal residence.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in South Carolina, please contact:<br/>
        <br/>
        South Carolina State Election Commission: (803)-734-9060; elections@elections.sc.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under South Carolina law, if you have been convicted of crime (including a misdemeanor), you may not register and vote while you are incarcerated. If you were convicted of a misdemeanor, you may register and vote when you are released from prison. If you were convicted of a felony or an offense against the election laws, you may register and vote when you have completed all the terms of your sentence (including parole, probation, and any fines), or if you were pardoned. When you re-register, you may be required to show proof that you have completed your sentence. For more information, visit the <a href="http://www.scvotes.org/" target="blank">South Carolina State Election Commission's website</a>.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from South Carolina who attends school in another state, you may need to determine whether you're a South Carolina resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what South Carolina says about residency: Under South Carolina law, your residence (or \"domicile\") is the fixed place where you live and to which, whenever you're away, you intend to return. For voting purposes, you have changed your domicile if you have abandoned your prior home and established a new one, which you intend to make your home and which you don't presently intend to leave. Factors to consider when determining your domicile include: your address on your tax return, your mailing address, your address on your driver's license, you address for educational purposes (such as for determining tuition at a university), and the address you use for membership in clubs and organizations.</li>
        <li> If you determine you're a South Carolina resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, South Carolina residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 30 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<p>South Carolina says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
        <ul>
        <li> Voter registration card, or</li>
        <li> Driver's license, or</li>
        <li> DMV-issued ID card</li>
        </ul>
        If you are a first-time voter who registered by mail, and you did not submit proof of ID with your registration application, you may not vote with only your voter registration card; you must show your driver's license or DMV-issued ID card.<br/>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "If you can't make it to the polls on Election Day, you can vote early by mail or in person if you meet certain requirements.  To vote early in person, the deadline to request your ballot is 5:00 p.m. the day before the election, and your completed ballot must be returned by 5:00 p.m. on Election Day. To vote early by mail, the request for your ballot has to be received by at least 4 days before the election, and your completed ballot must be returned by 7:00 p.m. on Election Day.
        <p>To vote ealy in South Carolina you must be <strong>ANY ONE</strong> of the following:</p>
        <ul>
        <li> Students, their spouses, and dependents residing with them; or</li>
        <li> Members of the Armed Forces, Merchant Marines, Red Cross, USO, government employees, their spouses and dependents residing with them; or</li>
        <li> Overseas citizens; or </li>
        <li> For reasons of employment will not be able to vote on Election Day; or </li>
        <li> Physically disabled persons; or </li>
        <li> Persons on vacation; or </li>
        <li> Persons age 65 or older; or  </li>
        <li> Persons admited to the hospital as emergency patients on the day of the election or at least four days prior to the election; or</li>
        <li> Electors with a death or funeral in the family within 3 days before the election; or * Persons confined to a jail or pre-trial facility pending disposition of arrest or trial; or </li>
        <li> Persons attending sick or physically disabled persons; or </li>
        <li> Persons serving as jurors in a state or federal court on Election Day; or </li>
        <li> Certified poll watchers and poll managers </li>
        </ul>"
      title: Early Voting
    - slug: url
      body: http://www.scvotes.org/
      title: URL
    - slug: online
      body: false
