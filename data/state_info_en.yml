  - slug: TX
    body:
    title: Texas
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a resident of the Texas county in which you apply to register to vote.</li>
        <li> You need to be at least 17-and-10-months old (and you may vote if you are at least 18).</li>
        <li> You can't have been finally convicted of a felony. If so convicted, you must have (1) fully discharged the sentence, including any term of incarceration, parole, or supervision, or completed a period of probation ordered by any court; or (2) been pardoned or otherwise released from the resulting disability to vote.</li>
        <li> You can't have been determined by a final judgment of a court exercising probate jurisdiction to be (1) totally mentally incapacitated; or (2) partially mentally incapacitated without the right to vote.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Texas, please contact: <br/>
        <br/>
        Elections Division: (512)-463-5650; elections@sos.state.tx.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under Texas law, if you have been convicted of a felony, you may register and vote when you have either (1) fully completed your sentence (including probation, parole, or other supervision) or (2) have been pardoned. For more information, please contact the <a href=" http://www.sos.state.tx.us/elections/index.shtml">Texas Elections Division.</a>
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from Texas who attends school in another state, you may need to determine whether you're a Texas resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
            <li> Here's what Texas says about residency: Your residence is your home -- that is, the fixed place where you live and to which, whenever you are temporarily away, you return. You do not have residence in a place where you have come for temporary purposes only and without the intention of making it your home. </li>
            <li> If you determine you're a Texas resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Texas residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
