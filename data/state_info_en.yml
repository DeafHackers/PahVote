      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Utah, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.<br/>
        </p><br/>
        <br/>
