    - slug: felony_info
      body: "<p>Under Virginia law, if you have been convicted of a felony, you may apply to the governor to have your right to vote restored. People who have been convicted of non-violent offenses may now apply two years after their release from all state supervision and parole.
        You must meet certain requirements in order to be eligible for the restoration of your right to vote, regardless of felony type:</p>
        <ul>
        <li> You must be a resident of Virginia OR have been convicted of a felony in a Virginia court, a court in any other state (including D.C.), a U.S. District Court, a military court, or any court of an associated commonwealth, territory, or possession of the United States. </li>
        <li> You must have been released from incarceration, supervised probation, and parole for a minimum of two years for a non-violent offense or five years for a violent, drug distribution, or drug manufacturing offense.</li>
        <li> You must have paid all costs, fines, and/or restitution or any obligations to any other court, including traffic courts.</li>
        <li> You cannot have a conviction for DWI (driving while intoxicated) within the past five years immediately preceding your application.</li>
        <li> You must not have any misdemeanor convictions and/or pending criminal charges two years preceding the application for non-violent felonies or five years for a violent felony or drug distribution, drug manufacturing offense, any crimes against a minor, or an election law offense.</li>
        </ul>
        <p>If your petition is denied, you have no right of appeal, but you may re-apply after a one-year period. Get more information on your <a href=\"http://www.commonwealth.virginia.gov/JudicialSystem/Clemency/restoration.cfm\" target=\"blank\">right to vote after a felony conviction</a>.</p>"
      title: Felony Info
      filter_type: Simple
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from Virginia who attends school in another state, you may need to determine whether you're a Virginia resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
            <li> Here's what Virginia says about residency: Under Virginia law, residence means and requires both domicile and a place of abode. To establish domicile, you must live in a particular place with the intention to remain there. A place of abode is the physical place where you dwell. </li>
            <li> If you determine you're a Virginia resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Virginia residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>"
      title: Student Info
    - slug: deadline_info
      body: 22 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "If you are a first-time voter in Virginia who registered by mail, and you did not provide ID at the time of registration, you may need to show ID.
      <p>Acceptable forms of ID include: </p>
        <ul>
        <li> Current and valid photo ID (such as a driver's license) </li>
        <li> Current utility bill, bank statement, government check or paycheck that shows name and address</li>
        <li> Another government document that shows your name and address </li>
        </ul>
        <br/>
        Additionally, all voters in Virginia will be asked to either sign an Affirmation of Identity statement or show ID (such as a valid driver's license, voter ID card, military ID, or employer photo ID) in order to vote at the polls.  <br/>
        <br/>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "If you can't make it to the polls on Election Day, you can vote early by mail or in person if you meet certain requirements.
             To request an absentee ballot, your request needs to be received by 5:00 p.m. on the Tuesday before Election Day - you can also request a ballot in person three days before the election.
             Your ballot must be received by the time the polls close on Election Day.
             <p>You can only vote by absentee ballot or early in person voting if you fall into <strong>ANY ONE</strong> of he following categories:</p>
             <ul>
             <li> Any person who, in the regular and orderly course of his business, profession, or occupation or while on personal business or vacation, will be absent from the county or city in which he is entitled to vote; or</li>
             <li> Any person who is (i) a member of a uniformed service of the United States, as defined in 42 U.S.C. 1973ff-6(7), on active duty, or (ii) a member of the merchant marine of the United States, or (iii) who temporarily resides outside of the United States, or (iv)the spouse or dependent residing with any person listed in (i), (ii), or (iii), and who will be absent on the day of the election from the county or city in which he is entitled to vote.  See Absentee Voting Procedures for Overseas Personnel (Military & Non-Military); or</li>
             <li> Any student attending a school or institution of learning, or his spouse, who will be absent on the day of election from the county or city in which he is entitled to vote; or</li>
             <li> Any person who is unable to go in person to the poll on the day of election because of a  disability, illness or pregnancy; or</li>
             <li> Any person who is confined while awaiting trial or for having been convicted of a misdemeanor, provided that the trial or release date is scheduled on or after the third day preceding the election. Any person who is awaiting trial and is a resident of the county or city where he is confined shall, on his request, be taken to the polls to vote on Election Day if his trial date is postponed and he did not have an opportunity to ote absentee; or</li>
             <li> Any person who is a member of an electoral board, registrar, officer of election, or custodian of voting equipment; or</li>
             <li> Any duly registered person who is unable to go in person to the polls on the day of the election because he is primarily and personally responsible for the care of an ill or disabled family member who is confined at home; or</li>
             <li> Any duly registered person who is unable to go in person to the polls on the day of the election because of an obligation occasioned b his religion; or</li>
             <li> Any person who, in the regular and orderly course of his business, profession, or occupation, will be at his place of work and commuting to and from his home to his place of work for eleven or more hours of the thirteen that the polls are open (6:00 a.m. to 7:00 p.m); or</li>
             <li> Any registered and qualified voter may request a mail ballot for presidential and vice-presidential electors only by writing across the top of their absentee application \"request ballot for presidential electos only.\"  A voter who votes a \"presidential only\" ballot may not later decide to vote the rest of the ballot.  The same procedures and deadlines apply as for other absentee applications and ballots.</li>
             </ul>"
      title: Early Voting
