  - slug: ND
    title: North Dakota
    children:
    - slug: registration_requirements
      body: "<p>North Dakota does not have voter registration -- but here's what you need to know about voting there:</p>
            <ul>
            <li> You need to be a United States citizen.</li>
            <li> You need to be 18 or older on Election Day.</li>
            <li> You need to be a legal North Dakota resident.</li>
            <li> You need to be a resident in the precinct in which you'd like to vote for 30 days preceding the election.</li>
            <li> You can't have been judged mentally incompetent by a court order.</li>
            <li> You can't be currently incarcerated for a felony conviction.</li>
            </ul>
            If you have additional questions about voting in North Dakota, please contact:<br/>
            Elections Division: (701)-328-4146 or (800) 352-0867; soselect@nd.gov"
      title: Registration Requirements
    - slug: felony_info
      body: "Under North Dakota law, if you have been convicted of a felony, you may not register or vote if you are incarcerated, but you may register and vote while you are on probation or parole.  For more information on voting after a felony conviction, you can call the <a href=\"http://www.nd.gov/sos/electvote/voting/index.html\" target=\"blank\">Elections Division of the North Dakota Secretary of State</a> at 701-328-4146. "
      title: Felony Info
    - slug: student_info
      body: "You must be a resident of the state in which you vote. If you're a student from North Dakota who attends school in another state, you may need to determine whether you're a North Dakota resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.
            <ul>
            <li> Here's what North Dakota says about residency: Your residence is the place where you remain when not called elsewhere for labor or other special or temporary purpose and to which you return in seasons of repose. Your residency may be shown by an \"actual fixed permanent dwelling, establishment, or any other abode.\"  Your residence cannot be lost until another is gained.</li>
            <li> If you determine you're a North Dakota resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, North Dakota residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
            </ul>
            <p>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</p>"
      title: Student Info
    - slug: deadline_info
      body: "North Dakota does not have voter registration.  "
      title: Deadline Info
    - slug: id_info
      body: "<p>North Dakota says that you need to bring ONE of the following forms of identification:</p>
        <ul>
        <li> Valid Drivers License</li>
        <li> Valid State Identification Card</li>
        <li> Valid Federally Issued Identification Card (such as a passport)</li>
        <li> Valid Tribal Government Issued Identification Card </li>
        <li> Valid Student Identification Card </li>
        <li> Valid United States Military Identification Card </li>
        <li> Utility bill dated 30 days prior to election day with name and residential address</li>
        <li> Change of address verification letter from the US Postal Service</li>
        </ul>
        Note that acceptable forms of ID must include your street address (P.O. boxes are not accepted).  If you do not have ID, you may vote after you complete a Voter's Affidavit, which certifies your eligibility under oath.  <br/>
        <br/>"
      title: Identification Info
    - slug: same_day_registration_info
      body: North Dakota does not have voter registration.
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In North Dakota, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><br/>
        <br/>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
            Voters in certain counties in North Dakota can vote in person before Election Day at designated early voting locations from September 23rd to Election Day.  To find out if in person early voting is available in your county, contact your County Election Official's office.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
            First, complete the Absentee Voter's Ballot Application <http://www.nd.gov/eforms/Doc/sfn51468.pdf> and return it to your County Election Official's office either by mail or in person. To ensure that you are able to receive, complete, and submit your absentee ballot on time, you are encouraged to return your Application as soon as possible<br/>
        <br/>
            If mailed, your completed absentee ballot must be postmarked by prior to Election Day. Alternatively, you may deliver your completed absentee ballot in person to your County Election Official's office by prior to Election Day.<br/>
        <br/>
        <br/>"
      title: Early Voting
