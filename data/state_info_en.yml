  - slug: MT
    body:
    title: Montana
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.  </li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to have lived in Montana and in the county in which you will to vote for at least 30 days.</li>
        <li> You can't be a convicted felon serving a sentence in a penal institution.</li>
        <li> You can't have been determined by a court of law to currently be of unsound mind.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Montana, please contact: <br/>
        <br/>
        Lisa Kimmet, Deputy Secretary of State for Elections and Government Services: (406)-444-4732 or (888)-884-8683 (VOTE); soselection@mt.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Montana law, if you have been convicted of a felony, you may not vote if you are incarcerated, but you may register and vote while you are on probation or parole. For more information on voting after a felony conviction, visit the <a href="http://sos.mt.gov/Elections/index.asp" target="blank">Montana Elections and Government Services Division's website</a>, or call them at 406-444-4732.
      title: Felony Info
    - slug: student_info
      body: "<ul>
          <li> You must be a resident of the state in which you register and vote. If you're a student from Montana who attends school in another state, you may need to determine whether you're a Montana resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
          <li> Here's what Montana says about residency: Your residence is the place where your habitation is fixed, and where you return to whenever you're away.</li>
          <li> If you determine you're a Montana resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Montana residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
          <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
          </ul>"
      title: Student Info
    - slug: deadline_info
      body: The deadline for regular registration is 30 days prior to Election Day.  If you miss that deadline, you can still register and vote by late registering at your county election office  up until the polls close on Election Day.  (Note that no absentee ballots are issued between noon and 5pm the day before the election, so if you haven't registered by then, you should wait to register and vote on Election Day.)
      title: Deadline Info
    - slug: id_info
      body: "<p>Montana says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
        <ul>
        <li> Current photo ID, or </li>
        <li> Current utility bill, or </li>
        <li> Bank statement, or </li>
        <li> Paycheck, or </li>
        <li> Voter registration confirmation notice, or </li>
        <li> Government check, or </li>
        <li> Other government document that shows the voter's name and current address </li>
        </ul>
        If you do not have any of the items listed above, you may fill out a \"Polling Place Elector ID\"; if the information provided on the form can be verified by the poll worker by contacting the Election Office, this form should be used as ID and you should be given a regular ballot. If the information provided on the form can't be verified, you must be given the option to cast a provisional ballot.   "
      title: Identification Info
    - slug: same_day_registration_info
      body: Yes (Same day registration, called "late registration" in Montana, is only available at the county elections office - not at all polling places.)
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Montana, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <h3>Vote Early in Person</h3>
        <br/>
        You can cast your vote in person at your County Elections office.<br/>
        <br/>
        All voters are eligible to vote early in person - no excuse is needed. <br/>
        <br/>
        Contact information for your County Elections office is available <a href=\"http://sos.mt.gov/Elections/forms/elections/electionadministrators.pdf\">here</a>.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        All voters in Montana may vote early by mail - no excuse is needed.<br/>
        <br/>
        To vote early by mail, submit the <a href=\"http://sos.mt.gov/Elections/forms/voters/absenteeballot.pdf\">absentee ballot application</a> to your County Elections office.  The office must receive your application by noon prior to Election Day.  To ensure that you are able to return your absentee ballot on time, make sure to submit your application as soon as possible.<br/>
        <br/>
        Once you complete your absentee ballot you must return it so that the County Elections office receives it by the close of polls on Election Day.
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://sos.mt.gov/Elections/index.asp
      title: URL
    - slug: online
      body: false
  - slug: NE
