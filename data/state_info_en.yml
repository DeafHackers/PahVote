      body: false
  - slug: MO
    body:
    title: Missouri
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be at least 17-and-a-half years old (and you may vote if you are at least 18)</li>
        <li> You need to be a Missouri resident.</li>
        <li> You can't have been adjudged incapacitated by any court of law.</li>
        <li> You can't be imprisoned, be on probation or parole after a felony conviction, or have been convicted of a felony or misdemeanor connected to voting.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        <p> Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Missouri, please contact: <br/>
        <br/>
        Waylene Hiles, Deputy Secretary of State for Elections: (573)-751-2301; elections@sos.mo.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Missouri law, if you were incarcerated on a misdemeanor conviction, you may register and vote when you are released from jail or prison. If you have been convicted of a felony, you may register and vote when you have completed your imprisonment, parole, and probation. If you have committed any election offense (misdemeanor or felony), you may not vote. For more information, visit the <a href="http://www.sos.mo.gov/elections/" target="blank">Election Division's website</a>, or call them at 573-751-2301.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Missouri who attends school in another state, you may need to determine whether you're a Missouri resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Missouri says about residency: College students in Missouri have the option of declaring their residency from their home residence - for example, their parents' home - or from their college residence. Residency is determined by your specific circumstances, and you must intend to make Missouri your residence. </li>
        <li> If you determine you're a Missouri resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Missouri residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 27 days prior (register by 5PM)
      title: Deadline Info
    - slug: id_info
      body: "<p>Missouri says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
        <ul>
        <li> Current identification issued by the state of Missouri, an agency of the state, or a local election authority of the state; or</li>
        <li> Current identification issued by the U.S. government or agency thereof; or</li>
        <li> Current identification issued by an institution of higher education, including a university, college, vocational and technical school, located within the state of Missouri; or</li>
        <li> Copy of a current utility bill, bank statement, paycheck, government check or other government document that contains the name and address of the voter; or</li>
        <li> Current driver's license or state identification card issued by another state</li>
        </ul>
        If you do not possess any of those forms of identification, you may still cast a ballot if two supervising election judges, one from each political party, attests that they know you. You may cast a provisional ballot if you are unable to present any of the acceptable forms of ID and will be counted only if you return with the proper identification before the polls close."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<p>If you can't make it to the polls on Election Day, you can vote early using an absentee ballot if you meet certain requirements. </p>
             <p>Request your ballot by 5:00 p.m. on the Wednesday before the election. You can return it in person by 5:00 p.m the day before the election, or if you return it by mail, your ballot  must be received by the time the polls close on Election Day.</p>
             <p>Learn more from <a href=\"http://www.sos.mo.gov/elections/goVoteMissouri/Default.aspx\">Vote Missouri.</a></p>
             <p>You can only vote absentee if you fall within <strong>ANY ONE</strong> of the following categories:</p>
             <ul>
             <li>Absence on Election Day from the jurisdiction of the election authority where you are registered to vote; or</li>
             <li>Incapacity or confinement due to illness or physical disability, including if you are someone who is primarily responsible for the physical care of a person who is incapacitated or confined due to illness or disability; or</li>
             <li>Religious belief or practice; or</li>
             <li>Employment as an election authority, as a member of an election authority, or by an election authority at a location other than your polling place; or</li>
             <li>Incarceration, provided all qualifications for voting are retained</li>
             </ul>"
      title: Early Voting
