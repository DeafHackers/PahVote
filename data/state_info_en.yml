        <br/>
            If you are eligible, complete the <a href=\"http://www.sos.state.tx.us/elections/forms/pol-sub/5-15f.pdf\">Absentee Voter Application</a> and return it to your county's Early Voting Clerk either by mail or in person.  Your Early Voting Clerk must receive your Application by October 30, 2012 at 5pm. <br/> <br/>
