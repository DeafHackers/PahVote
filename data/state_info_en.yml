  - slug: UT
    body:
    title: Utah
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a resident of Utah for at least 30 days before the election.</li>
        <li> You can't currently be confined for a felony conviction.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>  Don't forget -- your state may have additional ID requirements when you go to the polls. </p>
        <br/>
        If you have additional questions about voting in Utah, please contact: <br/>
        <br/>
        Elections: (801)-538-1041; gregbell@utah.gov"
      title: Registration Requirements
    - slug: felony_info
      body: "<p>Under Utah law, if you have been convicted of a felony, you may not vote while you are incarcerated, but you may register and vote when:</p>
        <ul>
        <li>(a) you are sentenced to probation;</li>
        <li>(b) you are granted parole; OR</li>
        <li>(c) you complete the term of incarceration to which you were sentenced.</li>
        </ul>
        For more information, please contact the <a href=\"http://elections.utah.gov/\" target=\"_blank\">Utah Elections Office.</a>"
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Utah who attends school in another state, you may need to determine whether you're a Utah resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Utah says about residency: Under Utah Law, your residence is the fixed place where you live and to which, whenever you are absent, you intend to return. You reside in Utah if your residence is within Utah and you presently intend to continue residency within Utah permanently or indefinitely. You do not have residence in a place where you have come for temporary purposes only and without the intention of making it your home. </li>
        <li> If you determine you're a Utah resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Utah residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: Postmarked 30 days prior to the election or returned in person by 15 days prior.
      title: Deadline Info
    - slug: id_info
      body: "<p>Utah says that you need to bring <strong>EITHER</strong>:</p>
        <ul>
        <li> A valid form of photo identification that shows the voter's name and photograph (such as a driver's license or passport),</li>
        <li> <strong>OR</strong></li>
        <li> <strong>TWO</strong> different forms of identification that show your name and provide evidence that you live in the precinct (such as a utility bill dated 90 days before the election, paycheck, Medicaid or Medicare card, or other government document)</li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
