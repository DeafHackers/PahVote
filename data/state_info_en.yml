    - slug: online_requirements
      body: "<ul>
            <li>Have an Arizona Driver's License, Identification Card or other record with a digitized signature on file with the Motor Vehicle Division.</li>
            <li>Be a citizen of the United States of America</li>
            <li>Be a resident of Arizona</li>
            <li>Be at least 18 years old by the next general election</li>
            <li>Not be a convicted felon, unless civil rights have been restored</li>
            <li>Not have been adjudicated incompetent</li>
            </ul>"
