      body: "<ul>
              <li>Have a valid Oregon driver's license, permit, or ID number issued by the Oregon Department of Motor Vehicles.</li>
              <li>Be a citizen of the United States</li>
              <li>Be a resident of Oregon</li>
              <li>Be at least 17 years old</li>
