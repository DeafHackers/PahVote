            <li> Here's what Hawaii says about residency: Under Hawaii law, residence is defined as the fixed place where you live, and the place you return to whenever you're away.  Both physical presence and \"concurrent present intention to establish such place as the person's residence\" are required for residency.</li>
            <li> If you determine you're a Hawaii resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Hawaii residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
