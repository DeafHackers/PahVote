  - slug: MS
    body:
    title: Mississippi
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a resident of Mississippi and the county, city or town in which you're registering to vote for 30 days prior to the election.</li>
        <li> You need to be at least 18 by Election Day.</li>
        <li> You can't have been declared mentally incompetent by a court.</li>
        <li> You can't have been convicted of a crime listed in Section 241 of the Mississippi Constitution, or any crime interpreted by the Attorney General's Office as applicable, unless you have been pardoned or had your rights of citizenship restored by the Governor, or had suffrage restored by the Legislature.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Mississippi, please contact: <br/>
        <br/>
        W. Heath Hillman, Assistant Secretary of State for Elections: (601)-576-2550 or (800)-829-6786"
      title: Registration Requirements
    - slug: felony_info
      body: Under Mississippi law, you can only lose the right to vote if you are convicted of certain felonies listed in the state Constitution. If you are convicted of felonies other than those listed, you may vote at all times, including while you are incarcerated. If you lose your right to vote, you may regain it only by a two-thirds vote in the state legislature or by a governor's pardon. The felonies for which you lose the right to vote are murder, rape, bribery, theft, arson, obtaining money or goods under false pretenses, perjury, forgery, embezzlement, bigamy, and most crimes involving illegally taking property. For more information, contact the Department of Corrections by calling 601-359-5600. You can also visit the <a href="http://www.sos.ms.gov/" target="blank">Secretary of State's website</a> or call their elections hotline at 1-800-829-6786.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Mississippi who attends school in another state, you may need to determine whether you're a Mississippi resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Mississippi says about residency: To be a resident under Mississippi law, you must actually live in the county where you are seeking to register and vote, and you must have a bona fide intent to remain there indefinitely (but not permanently).  </li>
        <li> If you determine you're a Mississippi resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Mississippi residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: Must be postmarked thirty days before the election.
      title: Deadline Info
    - slug: id_info
      body: "<p>First-time voters in Mississippi who registered by mail must bring <strong>ONE</strong> of the following:</p>
        <ul>
        <li> Valid photo ID, or </li>
        <li> Utility bill, or </li>
        <li> Bank statement, or </li>
        <li> Paycheck, or </li>
        <li> Government check, or </li>
        <li> Other government document that shows the voter's name and address</li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "If you can't make it to the polls on Election Day, you can vote early using an absentee ballot if you meet certain requirements.
        The deadline to return your absentee ballot is by noon 3 days before the election if returning your ballot in person, or 5:00 p.m. on the day before the election if returning your ballot by mail.
        <br/>
        <p>You may only vote absentee if you fall into <strong>ANY ONE</strong> of the following categories:</p>
        <ul>
        <li> You will be outside your home county on Election Day; or</li>
        <li> You are required to be at work on Election Day during the times which the polls will be open; or</li>
        <li> You are a student, teacher or administrator at a college, university, junior or community college, high, junior high, elementary or grade school, whose studies or employment at such institution necessitates your absence from the county of your voting residence or spouse or dependent of such student, teacher or administrator; or</li>
        <li> You have a temporary or permanent physical disability; or</li>
        <li> You are sixty-ive (65) years of age or older; or</li>
        <li> You are an enlisted or commissioned member of any component of the United States Armed Forces, or spouse or dependent of such member; or</li>
        <li> You are a Member of the Merchant Marine or the American Red Cross, or spouse or dependent of such member; or</li>
        <li> You are a disabled war veteran who is a patient in any hospital, or the spouse or dependent of such veteran; or</li>
        <li> You are a civilian attached to and serving outside of the United States with any branch of the Ared Forces or with the Merchant Marine or American Red Cross, or spouse or dependent of such civilian; or</li>
        <li> You are a citizen of Mississippi temporarily residing outside the territorial limits of the United States and the District of Columbia; or</li>
        <li> You are the parent, spouse or dependent of a person with a temporary or permanent physical disability who is hospitalized outside his county of residence or more than fifty (50) miles away from his residence, and you will be with such person on Election Da; or</li>
        <li> You are a member of the congressional delegation, or spouse or dependent of a member of the congressional delegation</li>
        </ul>"
      title: Early Voting
    - slug: url
      body: www.sos.ms.gov/elections.aspx
      title: URL
