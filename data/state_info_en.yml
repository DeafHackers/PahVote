  - slug: MN
    body:
    title: Minnesota
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to have resided in Minnesota for at least 20 days before Election Day.</li>
        <li> You need to maintain a residence at the address given on your registration form.</li>
        <li> If you have a felony conviction record, it needs to have been discharged, expired, or completed.</li>
        <li> You can't be under court-ordered guardianship where a court has revoked your voting rights.</li>
        <li> You can't have been ruled legally incompetent by a court of law.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Minnesota, please contact:
        <br/>
        Elections and Open Appointments Counter: (651)-215-1440 or (877)-600-8683; elections.dept@state.mn.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under Minnesota law, you can not vote while serving a sentence as a result of a felony conviction. However, once you have completed your sentence, including parole and probation (commonly called "off paper"), you may register and vote. For more information, visit the <a href="http://www.sos.state.mn.us/index.aspx?page=204">Minnesota Secretary of State's website</a>.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li>You must be a resident of the state in which you register and vote. If you're a student from Minnesota who attends school in another state, you may need to determine whether you're a Minnesota resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li>Here's what Minnesota says about residency: Under Minnesota law, your residence is the place where your home is located, that you don't have the present intention to move from, and that you return to whenever you're away. Your residence is the place where you live and usually sleep. Residency does not include a place where you live only temporarily, without the intention of making it your home.</li>
        <li>If you determine you're a Minnesota resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Minnesota residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: Registration is available on election day.  Pre-registration deadline 21 days prior (5PM)
      title: Deadline Info
    - slug: id_info
      body: "First-time voters who registered by mail will need to provide identification if state officials are unable to verify their driver's license number, state identification, or the last four digits of their Social Security number. <br/>
        <p>If you are a first-time voter therefore, be sure to bring proof of residency, which includes any of the following documents:</p>
        <ul>
        <li> Valid Minnesota driver's license, learner's permit, or Minnesota ID card; or</li>
        <li> Valid student ID including your photo; or</li>
        <li> Tribal ID card that contains your picture and signature.</li>
        </ul>
        <p>You can also provide proof of residency by providing BOTH:</p>
        <ul>
        <li> Current utility bill or student fee statement that contains your name and address; and</li>
        <li> Photo ID such as a passport, Military ID, or Student ID.</li>
        </ul>
        For a complete list of acceptable documents, please see: http://www.sos.state.mn.us/index.aspx?page=204. <br/>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "Yes"
      title: Same Day Registration
    - slug: early_voting_info
      body: "If you can't make it to the polls on Election Day, you can vote early using an absentee ballot if you meet certain requirements.  The deadline to request your absentee ballot is the day before the election, and the completed ballot must be received by the time the polls close on Election Day, whether returned by mail or in person.
        <p>You can only vote absentee for <strong>ANY ONE</strong> of the following reasons:</p>
        <ul>
          <li> You will be away from your precinct on Election Day, or</li>
          <li> Illness or disability, or </li>
          <li> Serving as an election judge in another precinct, or </li>
          <li> Religious discipline or religious holiday or observance, or </li>
          <li> Eligible emergency declared by the governor or quarantine declared by the federal or state government</li>
        </ul>"
      title: Early Voting
