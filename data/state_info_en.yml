        Oklahoma State Elections Board: (405)-521-2391; info@elections.ok.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Oklahoma law, if you have been convicted of a felony, you may register and vote when the number of years for which you were originally sentenced (including sentences of incarceration, probation, or parole) has passed. For example, if you were sentenced to five years incarceration plus five years probation (for a total of 10 years), you may not vote for 10 years from the date of sentencing. This is the case even if you ultimately only serve eight of the 10 years to which you were originally sentenced. When the time of your original sentence has passed, you are eligible to register and vote. For more information, visit the <a href="http://www.ok.gov/elections/Voter_Registration/index.html" target="blank">Oklahoma State Elections Board's website</a> or call them at 405-521-2391.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li>You must be a resident of the state in which you register and vote. If you're a student from Oklahoma who attends school in another state, you may need to determine whether you're an Oklahoma resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li>Here's what Oklahoma says about residency: Under Oklahoma law, your residence is your place of abode, as distinguished from your place of business. To vote at your school, you must prove that you are a \"bona fide\" resident, meaning having the intent to remain in Oklahoma and make it your permanent place of residence, or your home. Your residence is the place to which, when you are absent, you expect to return. The dominant element in determining legal residence is the intention to abandon a former domicile and to acquire another without any intention of returning.</li>
        <li>If you determine you're an Oklahoma resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Oklahoma residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 25 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<p>First time voters who registered by mail may need to show ONE of the following:</p>
        <ul>
        <li> Current driver's license or other valid photo ID</li>
        <li> Current utility bill</li>
        <li> Bank statement</li>
        <li> Paycheck</li>
        <li> Government check</li>
        <li> Other government document with your name and address</li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Oklahoma, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you. </p><br/>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in Oklahoma can vote in person before Election Day at County Election Board offices on November 2, 2012 to November 5, 2012  <br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
            First, complete the <a href=\"http://www.ok.gov/elections/Absentee_Voting/Absentee_Ballot_Applications/\">Absentee Ballot Application</a> and return it to your County Election Board office either by mail or in person. Your County Election Board office must receive your Application by 5:00pm on October 31, 2012. <br/> <br/>
           Your County Election Board office must receive your completed absentee ballot by 7:00pm on Election Day.  <br/>
        <br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.ok.gov/~elections/voterreg.html
      title: URL
