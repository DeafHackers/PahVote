  - slug: MI
    body:
    title: Michigan
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a resident of Michigan and the city or township where you are applying to register to vote.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You can't be serving a sentence in jail or prison.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Michigan, please contact:
        <br/>
        Bureau of Elections: (517)-373-2540; elections@michigan.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Michigan law, if you have been convicted of a crime (including a misdemeanor), you may not vote if you are incarcerated, but you may register and vote while you are on probation or parole. For more information on voting after a criminal conviction, visit the <a href="http://www.michigan.gov/sos" target="blank">Michigan Secretary of State's website</a>, or call them at 888-767-6424.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Michigan who attends school in another state, you may need to determine whether you're a Michigan resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Michigan says about residency: Under Michigan law, you are considered a resident of the place where you have a regular place of lodging -- where you regularly sleep and keep most of your your belongings.</li>
        <li> If you determine you're a Michigan resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Michigan residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: You must register to vote at least 30 days before (received or postmarked by) the election.
      title: Deadline Info
    - slug: id_info
      body: "<p> Michigan says that you need to bring <strong>ONE</strong> of the following forms of identification: </p>
        <ul>
        <li> Michigan driver's license, or </li>
        <li> Michigan personal identification card, or </li>
        <li> Current driver's license or personal identification card issued by another state, or </li>
        <li> Current federal or state government-issued photo identification, or </li>
        <li> Current U.S. passport, or </li>
        <li> Current military identification card with photo, or </li>
        <li> Current student identification with photo from a high school or an accredited institution of higher education, or </li>
        <li> Current tribal identification card with photo</li>
        </ul>
        <p>Please note that voters who do not have an acceptable form of ID or failed to bring it with them to the polls still can vote. They simply sign a brief affidavit stating that they're not in possession of a photo ID. Their ballots are included with all others and counted on Election Day.</p>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        If you can't make it to the polls on Election Day, you can vote early using an absentee ballot if you meet certain requirements.
        You can request an absentee ballot by mailing the online application, a letter, a postcard, or the pre-printed application form from your local clerk's office. Requests must be received by 2:00 p.m. the Saturday before the election and must have your signature.
        <p>You may only vote with an absentee ballot if you fall into <strong>ANY ONE</strong> of the following categories:</p>
        <ul>
          <li> You are 60 years old or older, or </li>
          <li> You are unable to vote without assistance at the polls, or </li>
          <li> You are expecting to be out of town on Election Day, or </li>
          <li> You are in jail awaiting arraignment or trial, or </li>
          <li> You are unable to attend the polls because of religious reasons, or </li>
          <li> You are appointed to work as an election inspector in a precinct outside of your precinct of residence </li>
        </ul>"
      title: Early Voting
