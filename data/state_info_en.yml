      body: false
  - slug: MA
    body:
    title: Massachusetts
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to be a resident in the city or town where you claim the right to vote at the time you register.</li>
        <li> You can't have been convicted of corrupt practices with respect to elections.</li>
        <li> You can't be under guardianship with respect to voting.</li>
        <li> You can't be incarcerated in a correctional facility due to a felony conviction.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Massachusetts, please contact: <br/>
        <br/>
        Secretary of the Commonwealth, Elections Division: (617)-727-2828; elections@sec.state.ma.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under Massachusetts law, if you have been convicted of a felony, you may not vote if you are incarcerated. However, you may register and vote while you are on probation or parole. For more information on voting after a felony conviction, visit the <a href="http://www.sec.state.ma.us/ele/">Massachusetts Elections Division's website</a>, or call them at 617-727-2828.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Massachusetts who attends school in another state, you may need to determine whether you're a Massachusetts resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Massachusetts says about residency: You may be a resident of, register and vote in Massachusetts as long as you consider it your home for the time being and are not registered elsewhere. If you are a student, the basic question is whether you intend to return to your former home upon completing your studies.</li>
        <li> If you determine you're a Massachusetts resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Massachusetts residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 20 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "First-time voters in Massachusetts who registered by mail should be prepared to show ONE of the following: a current and valid photo identification, current utility bill, bank statement, paycheck, government check, or other government document showing your name and address.<br/>
        <br/>
        All other voters are advised to bring some form of printed identification, which includes the voter's name and address, such as: driver's license, recent utility bill, a rent receipt on a landlord's printed letterhead, or a lease. "
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>If you can't make it to the polls on Election Day, you can vote early using an absentee ballot if you meet certain requirements.
        The deadline to request your ballot is noon the day before the election, and it must be received by 8:00 p.m. on Election Day.</p>
        <p>You can vote early using an absentee ballot in Massachusetts if <strong>ANY ONE</strong> of the following apply to you:</p>
        <ul>
        <li> You will be away from your city or town on Election Day, or </li>
        <li> You have a physical disability that prevents your voting at the polling place, or </li>
        <li> You cannot vote at the polls due to religious beliefs </li>
        </ul>"
      title: Early Voting
    - slug: url
      body: http://www.sec.state.ma.us/ele/
      title: URL
