    - slug: same_day_registration_info
      body: "Yes"
      title: Same Day Registration
    - slug: early_voting_info
      body: "If you can't make it to the polls on Election Day, you can vote early in person or by mail if you meet certain requirements.
        The deadline to request an absentee ballot by mail is 10 days before the election. Your mailed ballot needs to be received by 5:00 p.m. on Election Day.
        The deadline to vote in person absentee is 5:00 p.m. on the day before the election.
        <br/>
        <p>You may only vote absentee if you fall into <strong>ANY ONE</strong> of the following categories:</p>
        <ul>
        <li> You plan to be absent on the day of the election from the city, town, or unincorporated place in which you are registered to vote; or</li>
        <li> You cannot appear in public on Election Day because of observance of a religious commitment</li>
        <li> You are unable to vote in person due to a disability; or</li>
        <li> You cannot appear at any time during polling hours at your polling place because an employment obligation requires you to remain physically at work or to be in transit to or from work from the time the polls open until after the time the polls close</li>
        </ul>"
      title: Early Voting
