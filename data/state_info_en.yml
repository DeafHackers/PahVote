  - slug: ME
    body:
    title: Maine
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be at least 17 years old (you must be 18 to vote; if you are 17 and will be 18 by the general election, you may vote in the primary).</li>
        <li> You need to be a resident of both Maine and the municipality in which you want to vote.</li>
        <li> You can't be under guardianship because of mental illness.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        <ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Maine, please contact:
        <br/>
        Bureau of Corporation, Elections and Commissions: (207)-624-7736; cec.elections@maine.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Maine law, you do not lose the right to vote if you've been convicted of a felony. You may register and vote if you are in prison. If you would like to register from prison, you should apply by mail to register to vote where your home is (that is, the place that you plan to return to after your release). For more information, visit the <a href="http://maine.gov/sos/cec/elec/" target="_blank">Maine Bureau of Corporations, Elections and Commissions' website</a>, or call them at 207-624-7736.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Maine who attends school in another state, you may need to determine whether you're a Maine resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what Maine says about residency: Maine law defines residence as that place where you have established a fixed and principal home to which you intend to return whenever you're away. Some factors that help determine residency include: a direct statement of intention, the address of your house or apartment, your motor vehicle registration, the residence address on your current income tax return, and the residence address (not a post office box) where you receive mail.</li>
        <li> If you determine you're a Maine resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Maine residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: |
        There is both Same Day registration and Election Day registration<br/>        You may register in person up through and including Election Day (not the third business day before the Election)<br/>
      title: Deadline Info
    - slug: id_info
      body: |-
        Voters who are already registered to vote do not need to provide identification to receive a ballot. <br/>         <br/>        First-time voters who registered by mail may need to show either a valid photo ID or current utility bill, bank statement, or pay stub.
      title: Identification Info
    - slug: same_day_registration_info
      body: "Yes"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Maine, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><br/>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters are eligible to vote early in person - no excuse is needed. <br/>
        <br/>
        You can vote early in person at your municipal clerk's office from 30-45 days before election day and ends on election day<br/>
        <br/>
        Contact information for your municipal clerk's office is available <a href=\"http://www.maine.gov/sos/cec/elec/munic.shtml\">here</a>.<br/>
        <br/>
        <h3>Vote Early by Mail</h3> <br/>
        All voters in Maine may vote early by mail - no excuse is needed.<br/>
        <br/>
        To vote early by mail, complete the absentee ballot application found <a href=\"http://www.maine.gov/cgi-bin/online/AbsenteeBallot/index.pl\">here</a> or submit an application to your Municipal Clerk's office.  <br/>
        <br/>
        There is no set deadline to apply for an absentee ballot application.  However, you should apply as soon as possible to ensure that you are able to return your completed absentee ballot on time.<br/>
        <br/>
        Once you have completed your absentee ballot, you must return it so that your Municipal Clerk's office receives it by 8:00 p.m. on Election Day.<br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://maine.gov/sos/cec/elec/
      title: URL
    - slug: online
