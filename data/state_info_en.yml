  children:
  - slug: AL
    body:
    title: Alabama
    children:
    - slug: registration_requirements
      body: "<ul>
        <li>You need to be a United States citizen.</li>
        <li>You need to be an Alabama resident.</li>
        <li>You need to be 18 years old within 90 days of completing your voter registration application (and you may vote if you are at least 18).</li>
        <li>You can't have been convicted of a disqualifying felony (unless civil and political rights have been restored).</li>
        <li>You can't have been legally declared \"mentally incompetent\" (unless the disability has removed).</li>
        <li>If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        Don't forget -- your state may have additional ID requirements when you go to the polls.<br/>
        <br/>
        If you have additional questions about voting in Alabama, please contact:<br/>
        <br/>
        Elections Division: (334)-242-7210"
      title: Registration Requirements
    - slug: felony_info
      body: "Under Alabama law, many people with a disqualifying felony conviction can register or re-register to vote if they've completed their sentence, paid all fines, restitution and court costs, and have no charges pending against them. You must apply to have your right to vote restored. If you meet the criteria for voting rights restoration, the Alabama Board of Pardons and Paroles will issue you a certificate of eligibility to register to vote,\" which you must present when you register to vote. For more information on how to apply for voting rights restoration, visit the <a href=\"http://www.pardons.state.al.us/ALABPP/Main/ALABPP%20MAIN.htm\" target=\"blank\">Alabama Board of Pardons and Paroles</a> or call 334-242-8700."
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li>You must be a resident of the state in which you register and vote. If you're a student from Alabama who attends school in another state, you may need to determine whether you're an Alabama resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
            <li>Here's what Alabama says about residency: In Alabama, your residence is where you are domiciled. \"Domiciled\" means physically living at a particular place, with an intention to remain there permanently or for an indefinite length of time. You do not lose your domicile by being temporarily absent without intending to remain in that other place. This determination is based on the surrounding circumstances in your individual case.</li>
            <li>If you determine you're an Alabama resident, but won't be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Alabama residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
            <li>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
    - slug: deadline_info
      body: "11 days prior (hand-deliver or postmark by) "
      title: Deadline Info
    - slug: id_info
      body: "Alabama says you need to bring ONE form of ID, such as:
            <ul>
            <li>Valid driver's license or other government-issued photo identification</li>
            <li>Utility bill with your name and address</li>
            <li>Bank statement with your name and address</li>
            <li>Valid United States military identification</li>
            <li>Valid Medicare or Medicaid card</li>
            <li>Valid Alabama hunting or fishing license</li>
            </ul>
            For a complete list of acceptable forms of ID, please visit the Secretary of State website at http://www.sos.state.al.us/Elections/VoterID.aspx"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "If you can't make it to the polls on Election Day, you can vote early by mail using an absentee ballot if you meet certain requirements.
        To vote early by mail, request your absentee ballot by at least 5 days before the election. Your ballot must be postmarked no later than the day before the election, and received before noon on Election Day. If you want to hand deliver your ballot, do so by 5:00 p.m. the day before the election.
        You can request an absentee ballot if you meet <strong>ANY ONE</strong> of the following requirements:
        <ul>
        <li>Will be away from your home county on Election Day; or</li>
        <li>Are ill or have a physical disability that prevents a trip to the polling place; or</li>
        <li>Are a registered Alabama voter living outside your home county, such as a member of the armed forces, a voter employed outside the United States, a college student, or a spouse or child of such a person; or</li>
        <li>Are an appointed elections officer or poll worker at a polling place other than your regular polling place; or</li>
        <li>Work a required shift of 10 hours or more, that coincides with polling hours</li>
        </ul>"
      title: Early Voting
    - slug: url
      body: http://www.sos.alabama.gov/elections
      title: URL
    - slug: online
      body: false
  - slug: AK
    body:
    title: Alaska
    children:
    - slug: registration_requirements
      body: "<ul>
        <li>You need to be a United States citizen</li>
        <li>You need to be 18 years old within 90 days (and you may vote if you are at least 18).</li>
        <li>You need to have been a resident of Alaska and of the election district in which you'd like to vote for at least 30 days before the election.</li>
        <li>You can't be registered to vote in another jurisdiction</li>
        <li>You can't have been convicted of a felony (unless you've been unconditionally discharged from incarceration, probation, and/or parole).</li>
        <li>If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        Don't forget -- your state may have additional ID requirements when you go to the polls.</li>
        </ul>
        If you have additional questions about voting in Alaska, please contact:<br/>
        <br/>
        Division of Elections: (907)-465-4611 or (866)-952-8683"
      title: Registration Requirements
    - slug: felony_info
      body: Under Alaska law, if you've been convicted of a disqualifying felony, you can register or re-register to vote when you've completed the terms of your incarceration, probation, and parole. To register, you must show a copy of your discharge papers. You can obtain discharge papers from your probation or parole office. For more information, visit the <a href="http://www.correct.state.ak.us/corrections/Parole/paroleboard.jsf" target="blank">Alaska Department of Corrections Parole Board.</a>
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li>You must be a resident of the state in which you register and vote. If you're a student from Alaska who attends school in another state, you may need to determine whether you're an Alaska resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li>Here's what Alaska says about residency:  You may register and vote in Alaska if you currently intend to establish a \"permanent dwelling\" in this state. Alaska law defines \"residency\" as the place where you have a fixed place to live and that you intend to return to when you're away. You may not lose residency in Alaska solely by reason of being a student at an institution of learning elsewhere.</li>
        <li>If you determine you're an Alaska resident, but will not be present in this state or will be away from your home district on election day, be sure to check the absentee ballot application requirements and deadlines. In addition, Alaska residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
        <li>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: "30 days prior (postmarked by) "
      title: Deadline Info
    - slug: id_info
      body: "
        Alaska says that you need to bring <strong>ONE</strong> of the following forms of identification:
        <ul>
        <li>signed voter ID card, driver's license, state ID card, or military ID card; or</li>
        <li>A passport, hunting or fishing license; or</li>
        <li>Other current or valid photo identification; or</li>
        <li>Current and valid photo identification; or</li>
        <li>A current utility bill or pay check (if it includes your name and current address); or</li>
        <li>A government check or bank statement (if it includes your name and current address); or</li>
        <li>Other government issued document (if it includes your name and current address)</li>
        Note: These documents must show your name and current address. An election official may waive the ID requirement if the election official knows the identity of the voter. The ID requirement may not be waived for voters who are first-time voters who initially registered by mail, by fax, or by other approved electronic transmission."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>In Alaska, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early In Person</h3>
        <br/>
        All voters in Alaska can vote in person before Election Day at designated early voting locations from October 22, 2012 to Election Day. <br/>
        <br/>
        <h3>Vote Early By Mail</h3>
        <br/>
        You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
        First, complete the <a href=\"http://www.elections.alaska.gov/ot.php\">Online Absentee By-Mail Ballot Application</a>. Alternatively, you may print and complete the <a href=\"http://www.elections.alaska.gov/doc/forms/C06.pdf\">Absentee By-Mail Ballot Application</a> and return it to the Absentee and Petition Office. The Absentee and Petition Office must receive your Application no later than 10 days before Election Day. <br/>
        <br/>
        Your completed absentee ballot must be postmarked by Election Day and received by the Absentee and Petition Office by 10 days after Election Day.<br/>
        <br/>
        <h3>Vote Early By Fax</h3>
        <br/>
        You can also vote before Election Day by completing an absentee ballot and submitting it by fax.<br/>
        <br/>
        First, complete the <a href=\"http://www.elections.alaska.gov/vi_bb_by_fax.php\">Absentee By-Fax Ballot Application</a> available after 8:00am on October 22, 2012 and submit it to the Absentee and Petition Office by 5:00pm on prior to Election Day. <br/>
        <br/>
        The Absentee and Petition Office must receive your completed absentee ballot by 8:00pm on Election Day, Election Day. <br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.elections.alaska.gov
      title: URL
    - slug: online
      body: false
  - slug: AZ
    body:
    title: Arizona
    children:
    - slug: registration_requirements
      body: "<ul>
        <li>You need to be a United States citizen.</li>
        <li>You need to be 18 or older on Election Day. </li>
        <li>You need to be a resident of Arizona at least 29 days before the election. </li>
        <li>You need to be able to write your name or make your mark, unless a physical disability prevents you from doing so.</li>
        <li>You can't have been convicted of treason or felony, unless your civil rights have been restored.</li>
        <li>You can't have been adjudicated as an incapacitated person.</li>
        <li>If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        Don't forget -- your state may have additional ID requirements when you go to the polls.<br/>
        <br/>
        If you have additional questions about voting in Arizona, please contact:<br/>
        <br/>
        Election Information: (602)-542-8683"
      title: Registration Requirements
    - slug: felony_info
      body: Under Arizona law, if you've been convicted of a single felony for the first time, you may register and vote when you are unconditionally discharged from probation or imprisonment, which includes paying any fine or restitution you owe. If you've been convicted of more than one felony, you must petition the court that sentenced you to have your rights restored. If you have been convicted for more than one felony and were only subject to probation, you can immediately petition the court after you've been unconditionally discharged from your probation. If you have been imprisoned, however, you must wait 2 years after you've been unconditionally discharged from your sentence, which also includes probation and payment of any fines or restitution. Under all circumstances, you must submit a new voter registration form even if you were registered prior to your felony conviction. For more information, contact the <a href="http://www.azsos.gov/election/VoterInformation.htm" target="blank">Arizona Secretary of State</a>.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li>You must be a resident of the state in which you register and vote. If you're a student from Arizona who attends school in another state, you may need to determine whether you're an Arizona resident or a resident of the state where you attend school. The important thing to keep in mind is that you can only cast your vote in one state.</li>
        <li>Here's what Arizona says about residency: Under Arizona law, a \"resident\" is a person who has actual physical presence in the state and intends to remain there. You must have been a resident for at least 29 days before the election, and you can have only one residence.</li>
        <li>If you determine you're an Arizona resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Arizona residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
        <li>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: "29 days prior (received or postmarked by) "
      title: Deadline Info
    - slug: id_info
      body: "Arizona says that you need to bring <strong>ONE</strong> of the following forms of identification:
        <ul>
        <li>Identification that bears your name, address, and photograph; or</li>
        <li>Two different forms of identification that bear your name and address; or</li>
        <li>One form of acceptable photo identification with one form of non-photo identification that bears your name and address</li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>In Arizona, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><br/>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters in Arizona can vote in person before Election Day at designated early voting locations 26 days before Election Day.  <br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        You can also vote before Election Day by completing an Early Ballot and submitting it by mail.<br/>
        <br/>
        First, contact your County Recorder's office in person, by mail, or by phone and request an Early Ballot. In certain counties, voters may request an Early Ballot on the County Recorder's website.   Your County Recorder's office must receive your request by 5:00 p.m. on the second Friday before the election.<br/>
        <br/>
        Your County Recorder's office must receive your completed Early Ballot by 7:00 p.m. on Election Day.<br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.azsos.gov/election/
      title: URL
    - slug: online
