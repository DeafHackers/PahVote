  - slug: KY
    body:
    title: Kentucky
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen. </li>
        <li> You need to be a resident of Kentucky, and of the county in which you'd like to register for at least 28 days prior to the election.</li>
        <li> You need to be 18 on Election Day.</li>
        <li> You can't be a convicted felon. If you have been convicted of a felony, you need to have had your civil rights restored by an executive pardon.</li>
        <li> You can't have been judged to be \"mentally incompetent\" in a court of law.</li>
        <li> You can't claim the right to vote anywhere outside Kentucky.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Kentucky, please contact: <br/>
        <br/>
        State Board of Elections: (502)-573-7100"
      title: Registration Requirements
    - slug: felony_info
      body: Under Kentucky law, if you were convicted of a felony, only the governor may restore your right to vote. To be eligible for restoration of civil rights, applicants must have received a final discharge from parole or their sentence must have expired, whichever is applicable. Division of Probation and Parole employees can assist you in the completion of your civil rights restoration application. For more information, visit the <a href="http://www.corrections.ky.gov/pp/" target="blank">Division of Probation and Parole's website</a>. You can also visit the <a href="http://elect.ky.gov/" target="blank">State Board of Elections' site</a> or call them at 502-573-7100.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Kentucky who attends school in another state, you may need to determine whether you're a Kentucky resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what Kentucky says about residency: Under Kentucky law, your residence is the place where you live, and to which, when absent, you intend to return. </li>
        <li> If you determine you're a Kentucky resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Kentucky residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
