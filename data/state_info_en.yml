          <li> Here's what Vermont says about residency: Vermont law defines a resident as a person who actually lives in the town, has an intent to maintain a principal dwelling place there indefinitely, and intends to return there if temporarily absent. You must intend this place to be your residence and the actions that you take must be consistent with this intention. </li>
          <li> If you determine you're a Vermont resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Vermont residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
          <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
          </ul>"
