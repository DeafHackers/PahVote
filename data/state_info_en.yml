  - slug: HI
    body:
    title: Hawaii
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a legal resident of Hawaii.</li>
        <li> You need to be at least 16 to pre-register to vote (and you may vote if you are at least 18).</li>
        <li> You can't have been convicted and confined for a felony, and you can't have been adjudicated as mentally incompetent.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Hawaii, please contact: <br/>
        Office of Elections: (808)-453-VOTE (8683); elections@hawaii.gov"
      title: Registration Requirements
    - slug: felony_info
      body: "Under Hawaii law, if you have been convicted of a felony, you may not register and vote if you are incarcerated, but you may register and vote while you are on probation or parole. For more information on voting after a felony conviction, visit <a href=\"http://hawaii.gov/elections/voters/votehi.htm\" target=\"blank\">Hawaii's Office of Elections website</a> or call 1-808-453-VOTE (8683). "
