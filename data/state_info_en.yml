  - slug: WA
    body:
    title: Washington
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a legal resident of Washington State.</li>
        <li> You need to be 18 years of age or older on Election Day.</li>
        <li> You can't have been convicted of a felony, unless you've had your voting rights restored.</li>
        <li> You can't have been declared by a court to be mentally incompetent and ineligible to vote.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Washington, please contact: <br/>
        <br/>
        Elections Division: (360)-902-4180 or (800)-448-4881; elections@secstate.wa.gov"
      title: Registration Requirements
    - slug: felony_info
      body: "Under Washington law, if you were convicted in Washington State Superior Court, you may register and vote as long as you are not either in prison or in community custody for that felony with the Washington State Department of Corrections (DOC). If you have questions about whether you are on community custody with DOC, call 1-800-430-9674.  If you were convicted in another state or in federal court, you may register and vote as long as you are not incarcerated for that felony. Remember, you must register to vote in order to receive a ballot.  For more information, visit the <a href=\"http://www.sos.wa.gov/elections/\" target=\"blank\">Washington Elections Division's website</a>.    "
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from Washington who attends school in another state, you may need to determine whether you're a Washington resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
            <li> Here's what Washington says about residency: Under Washington law, residence means your permanent address, where you physically live, and maintain your abode. </li>
            <li> If you determine you're a Washington resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Washington residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
    - slug: deadline_info
      body: If registering online or via mail, do so no later than the Monday four weeks before Election Day (postmarked by Oct. 4, 2010) ; if registering in-person do so by the Monday one week before the election (Oct. 25, 2010)
      title: Deadline Info
    - slug: id_info
      body: "<p>Washington says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
        <ul>
        <li> Valid photo identification (such as a driver's license or state identification card, student identification card, or tribal identification card), or </li>
        <li> Voter identification issued by a county elections officer, or</li>
        <li> Copy of a current utility bill, bank statement, paycheck, or government check or other government document </li>
        </ul>
        A voter who wishes to vote in person but cannot provide the required ID may vote by provisional ballot."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<p>All registered voters in Washington, except for those in Pierce County, will be sent a ballot in the mail at least 18 days before the election.</p>
        <br/>
        <h3>Vote by Mail</h3>
        <p>Return your ballot either in-person at a ballot collection location before 8:00 p.m. on Election Day, or send it back, ensuring it is postmarked by Election Day.</p>
        <br/>
        <p>If you are unable to return a regular absentee ballot by Election Day, you can request a Special Absentee Ballot from the County Auditor beginning 90 days before an election.</p>
        <br/>
        <p>In Pierce County, you need to request an absentee ballot from the County Auditor beginning 90 days before the election and no later than the day before the election.</p>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.secstate.wa.gov/elections/
      title: URL
    - slug: online
      body: true
    - slug: online_requirements
      body: "<ul>
            <li>Have a valid Washington State driver's license or state identification card</li>
            <li>Be a United States citizen</li>
            <li>Be a legal resident of Washington state</li>
            <li>Be 18 or older on Election Day</li>
            <li>Not have been convicted of a felony, unless you've had your voting rights restored</li>
            <li>Not have been declared by a court to be mentally incompetent and ineligible to vote</li>
            </ul>"
    - slug: online_url
      body: "https://wei.sos.wa.gov/agency/osos/en/voterinformation/Pages/RegistertoVote.aspx"
  - slug: WV
    body:
    title: West Virginia
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a resident of West Virginia and the county where you register.</li>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You can't have been judged \"mentally incompetent\" in a court of competent jurisdiction.</li>
        <li> You can't currently be incarcerated or on parole or probation for a felony, treason, or bribery in an election, under either state or federal law.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls. </p>
        <br/>
        If you have additional questions about voting in West Virginia, please contact: <br/>
        <br/>
        Elections Division: (304)-558-6000; elections@wvsos.com"
      title: Registration Requirements
    - slug: felony_info
      body: Under West Virginia law, if you have previously been convicted of a felony, you may register and vote when you have completed all parts of your sentence, including probation and parole. For more information, visit the <a href="http://www.sos.wv.gov/elections/Pages/default.aspx" target="blank">West Virginia Elections Division's website</a>.
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from West Virginia who attends school in another state, you may need to determine whether you're a West Virginia resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
            <li> Here's what West Virginia says about residency: Under West Virginia law, you are presumed to have the right to choose your own residence. Your residence for voting purposes is the place where you live, and that you have the intention of making, and treat as, a permanent home.</li>
            <li> If you determine you're a West Virginia resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, West Virginia residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements. </li>
            </ul>"
      title: Student Info
    - slug: deadline_info
      body: 21 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<p>First-time voters who registered by mail may need to show <strong>ONE</strong> of the following forms of identification:</p>
              <ul>
              <li> Valid and current photo ID, or</li>
              <li> Current utility bill, or</li>
              <li> Current bank statement, or</li>
              <li> Current paycheck, or</li>
              <li> Current government check, or</li>
              <li> Other current government document that shows your name and address</li>
              </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<p>In West Virginia, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in West Virginia can vote in person before Election Day at County Clerk's offices from October 24, 2012 through November 3, 2012.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        <p>You can also vote before Election Day by completing an absentee ballot and submitting it by mail, so long as one of the following applies to you:</p>
        <ul>
            <li> Travel or Work makes you unable to vote in person on Election Day and unable to vote during Early In Person voting</li>
            <li> Your hours of employment make voting impossible </li>
            <li> You maintain your voting residence in West Virginia and live there the majority of the time but live elsewhere for part of the year</li>
            <li> You have been given a job assignment which requires you to live outside your county or West Virginia for a definite time</li>
            <li> You have Health Problems or a Physical Disability that keeps you confined to your home or other care facility so that you cannot vote in person</li>
            <li> Your polling place is inaccessible to you because of your physical disability or other reason</li>
            <li> A family member been hospitalized because of an emergency during the last seven days before the election and will still be in the hospital or nursing facility on election day</li>
            <li> You are a Military or Overseas Voter or the spouse or dependent of someone in the service</li>
            <li> You attend school away from home </li>
            <li> You are under Incarceration or detention in jail or in home.</li>
        </ul>
        <br/>
           If you are eligible to apply for Absentee Voting, complete the <a href=\"http://www.sos.wv.gov/elections/historyresource/Documents/A2-absenteebymail.pdf\">Absentee Voter Application</a> and return it to your County Clerk's office either by mail or in person.  Your County Clerk's office must receive your application by the 6th day before the election.<br/>
        <br/>
            Your completed ballot must either be postmarked by Election Day and received by your County Clerk's office by 6 days after, or returned to your County Clerk's office in person by Election Day.<br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.sos.wv.gov/elections/Pages/default.aspx
      title: URL
    - slug: online
      body: false
  - slug: WI
    body:
    title: Wisconsin
    children:
    - slug: registration_requirements
      body: "<ul>
        <li>You need to be a United States citizen.</li>
        <li>You need to be 18 or older on Election Day.</li>
        <li>You need to have resided in an election district or ward for at least 28 days before the election, with no present intent to move.</li>
        <li>You can't be currently serving a sentence including probation or parole for a treason, felony, or bribery conviction.</li>
        <li>You can't have been determined by a court to be incapable of understanding the objective of the elective process; you can't be under guardianship.</li>
        <li>You can't have made or become interested directly or indirectly in any bet or wager depending upon the result of the election.</li>

        <p>If you're a first-time voter who registers by mail, you're required to submit proof of residence either at the time of registration or when you vote. You can include a copy of your proof of residence with your registration form today!  Proof of residence must include both your complete name and your current Wisconsin address, and includes the following:</p>
        <ul>
        <li>A Wisconsin driver's license, or state-issued ID card</li>
        <li>A bank statement or a paycheck</li>
        <li>A current lease</li>
        <li>A property tax bill from either 2011 or 2012</li>
        <li>Any utility bill from the past 90 days (online cell phone bill print-outs count)</li>
        <li>Any document issued by a unit of government</li>
        <li>Your student ID card and a fee receipt with your school address from the past 9 months</li>
        </ul>
        <br/>
        If you have additional questions about voting in Wisconsin, please contact:<br/>
        Government Accountability Board, Elections Division: (608)-266-8005; gab@wi.gov<br/>"
      title: Registration Requirements
    - slug: felony_info
      body: Under Wisconsin law, if you have been convicted of a felony, treason, or bribery, you may register and vote when you are no longer serving your sentence, including probation, parole, or extended supervision. For more information, visit the <a href="http://gab.wi.gov/" target="blank">Wisconsin Government Accountability Board's website</a>.
      title: Felony Info
    - slug: student_info
      body: "
        <ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Wisconsin who attends school in another state, you may need to determine whether you're a Wisconsin resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Wisconsin says about residency: Under Wisconsin law, your residence is where you have a fixed place to live, from which you don't presently intend to move, and that you have the intention of returning to whenever you're away. You must have lived in the election district where you want to vote for at least 28 days before the upcoming election. Elections officials are not allowed to consider student status when determining your eligibility to vote. </li>
        <li> If you determine you're a Wisconsin resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Wisconsin residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: "May register on election day at poll.  Or:  by mail: 20 days prior (postmarked by).  In person: day before (by 5PM or close of business, whichever is later)"
      title: Deadline Info
    - slug: id_info
      body: "<p>First-time voters in Wisconsin who registered by mail should bring ID. The ID must contain a complete name and a current and complete residential address.</p>
        <p>Examples of appropriate ID may include:</p>
        <ul>
        <li> Current and valid Wisconsin driver's license</li>
        <li> Wisconsin ID card</li>
        <li> College ID with photo</li>
        <li> Utility bill</li>
        <li> Paycheck</li>
        <li> Another government document </li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "Yes"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Wisconsin, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters are eligible to vote early in person - no excuse is needed.<br/>
        <br/>
        You can vote early in person at your Municipal Clerk's office.<br/>
        <br/>
        Find out where to <a href=\"http://www.votenowwisconsin.com/\">vote early.</a><br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        All voters in Wisconsin may vote early by mail - no excuse is needed.<br/>
        <br/>
        To vote early by mail, submit an absentee ballot application available <a href=\"http://gab.wi.gov/forms/gab-121-english\">here</a> to your Municipal Clerk's office.  <br/>
        <br/>
        If you submit your absentee ballot application by mail, your Municipal Clerk's office must receive it by 5:00 p.m. on the Thursday before the election.  You may also submit your application in person anytime before 5:00 p.m. prior to Election Day.  To ensure that you are able to return your absentee ballot on time, make sure to submit your application as soon as possible.  <br/>
        <br/>
        Once you have completed your absentee ballot, you must return it so that your Municipal Clerk's office receives the ballot by 8:00 p.m. on Election Day.<br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://elections.state.wi.us/
      title: URL
    - slug: online
      body: false
  - slug: WY
    body:
    title: Wyoming
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to be a bona fide resident of Wyoming.</li>
        <li> You can't be currently adjudicated a mentally incompetent person.</li>
        <li> You can't have been convicted of a felony, or if you have been, you need to have had your civil or voting rights restored.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Wyoming, please contact:<br/>
        <br/>
        Wyoming Secretary of State, Elections Division: (307)-777-5680; elections@wyo.gov"
      title: Registration Requirements
    - slug: felony_info
      body: "<p>Under Wyoming law, if you have been convicted of a felony, you may apply to the Wyoming Board of Parole to have your right to vote restored if you meet these qualifications:</p>
        <ul>
        <li> Only one felony conviction (or more than one felony arising out of the same occurrence or course of events)</li>
        <li> A non-violent crime<li>
        <li> You completed your sentence more than five years ago </li>
        If you have been convicted of a felony, and you don't meet those qualifications, but have completed your sentence or a probationary period, you may apply to the governor for a pardon or restoration of your rights.
        For more information on voting rights, visit the <a href=\"http://bop.state.wy.us/votingrights/votingrights.htm\" target=\"blank\">Wyoming Board of Parole's website</a>."
      title: Felony Info
      filter_type: Simple
    - slug: student_info
      body: "<ul>
          <li>You must be a resident of the state in which you register and vote. If you're a student from Wyoming who attends school in another state, you may need to determine whether you're a Wyoming resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
          <li>Here's what Wyoming says about residency:  Wyoming law defines residence as the fixed place where you currently live, and to which, whenever you're away, you intend to return. You do not have residence in a place where you have come for temporary purposes only and without the intention of making it your home. </li>
          <li>If you determine you're a Wyoming resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Wyoming residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
          <li>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>"
      title: Student Info
    - slug: deadline_info
      body: "Wyoming has election day registration.   The deadline to register in advance of the election, by mail or in person, is 30 days ahead of the election.  (Note: To register by mail, an eligible voter must fill out the voter registration form in front of a notary or registry agent and show an acceptable form of ID, then submit the forms, along with copies of ID, to the county clerk.)"
      title: Deadline Info
    - slug: id_info
      body: "<p>Most voters do not need to show any form of identification (including a registration card) when voting at the polls.   A voter who has registered by mail and is voting in his or her first Wyoming federal election, in person or by mail, must submit identification (or, if by mail, a copy of this identification).</p>
        <p>Acceptable forms of ID are either:</p>
        <ul>
        <li> Wyoming driver's license; or</li>
        <li> Different state's driver license; or</li>
        <li> ID card issued by a local, state or federal agency; or</li>
        <li> U.S. passport; or</li>
        <li> School ID; or</li>
        <li> Military ID</li>
        </ul>
        <strong>OR</strong>
        <p>Any two of the following:</p>
        <ul>
        <li> Certification of U.S. Citizenship; or </li>
        <li> Certificate of Naturalization; or </li>
        <li> Draft Record; or </li>
        <li> Voter registration card from another state or county; or </li>
        <li> Original or certified copy of a birth certificate bearing an official seal; or </li>
        <li> Certification of birth abroad issued by the Department of State; or </li>
        <li> Any other form of identification issued by an official agency </li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "Yes"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>
        In Wyoming, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in Wyoming can vote in person before Election Day at County Clerks' offices from now until 5:00pm prior to Election Day.   <br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
            First, call or e-mail your County Clerk's office and request an absentee ballot. Your County Clerk's office must receive your request by Election Day. <br/>
        <br/>
           Your County Clerk's office must receive your completed absentee ballot by 7:00pm on Election Day.  <br/>
        <br/>
        <br/>"
      title: Early Voting
