      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from New Mexico who attends school in another state, you may need to determine whether you're a New Mexico resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
            <li> Here's what New Mexico says about residency: New Mexico law defines residency as the place in which your habitation is fixed, and to which you intend to return whenever you're away. You do not have residence in a place where you have come for temporary purposes only.</li>
            <li> If you determine you're a New Mexico resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, New Mexico residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
    - slug: deadline_info
      body: Voter registration closes 28 (postmarked by) days prior to an election. Hand delivered voter registrations, delivered directly to the county clerk, may be delivered until the Friday after the close of registration. Close of registration via facsimile or scanned document (only for military and overseas voters) is Friday, October 29, 2010 (Section 1-4-8 (B), NMSA 1978).
      title: Deadline Info
    - slug: id_info
      body: "All voters in New Mexico are required to show a form of written ID or make a verbal or written statement of their name, registration address, and year of birth.
              <p>Acceptable forms of written ID include:</p>
              <ul>
              <li> current and valid photo ID (with or without an address)</li>
              <li> utility bill, bank statement, government check, paycheck, student ID card or other government document that shows your name and address (this includes an ID card issued by an Indian nation, tribe or pueblo).</li>
              </ul>
              The address on your ID does not have to match the address on your voter registration.
              <br/><br/>Note that if you are a first-time voter who registered by mail, you should be prepared to show written ID."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In New Mexico, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters in New Mexico can vote in person before Election Day at County Clerk's offices from October 9, 2012 to November 3, 2012. <br/>
        <br/>
        <h3>Vote Early By Mail</h3>
        <br/>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail.<br/>
        <br/>
            First, complete the <a href=\"http://www.sos.state.nm.us/pdf/NMAV-1.pdf\">Absentee Voter Application</a> and return it to your County Clerk's office either by mail or in person.  Your County Clerk's office must receive your application by November 2, 2012. <br/>  <br/>
            Your County Clerk's office must receive your completed absentee ballot by 7:00 p.m. on Election Day.
        <br/>
        <br/>"
      title: Early Voting
