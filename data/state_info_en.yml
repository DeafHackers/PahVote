    - slug: early_voting_info
      body: "<br/>
        <p>In Texas, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><br/>
        <h3>Vote Early in Person</h3>
        <br/>
            All voters in Texas can vote in person before Election Day at designated early voting sites from October 20, 2012 to November 2, 2012.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
            You can also vote before Election Day by completing an absentee ballot and submitting it by mail, if one of the following applies to you:<br/>
