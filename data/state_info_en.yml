        <br/>
        Division of Elections: (609)-292-3760; njelections@sos.state.nj.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under New Jersey law, if you have been convicted of what is known as an "indictable offense" (commonly known as a felony), you may register and vote when you have completed your sentence (including any probation and parole). For more information, visit the <a href="http://www.njelections.org/index.html" target="blank">New Jersey Division of Elections' website</a> or call them at 609-292-3760.
      title: Felony Info
    - slug: student_info
      body: "<ul>
          <li> You must be a resident of the state in which you register and vote. If you're a student from New Jersey who attends school in another state, you may need to determine whether you're a New Jersey resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
          <li> Here's what New Jersey says about residency: In New Jersey, your residence is the same as your domicile in the context of the voter registration laws. Your domicile is the place where you are physically present, and that you intend to call home. The New Jersey Supreme Court has expressly protected the right of students attending college in New Jersey to vote there if they choose. So long as you actually live there, are interested in and are concerned with your college community, and assert in good faith your intention to vote there and no place else, you may register and vote where you go to school.</ul>
          <li> If you determine you're a New Jersey resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, New Jersey residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
          <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
          </ul>"
