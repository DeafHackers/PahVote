    body:
    title: New Hampshire
    children:
    - slug: registration_requirements
      body: "<ul>
          <li> You need to be 18 or older on Election Day.</li>
          <li> You need to be a United States citizen.</li>
          <li> You need to be a resident of New Hampshire and the town or city where you wish to vote.</li>
          </ul>
          If you have additional questions about voting in New Hampshire, please contact:
          <br/>Elections Division: (603)-271-3242; Elections@sos.state.nh.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under New Hampshire law, if you've been convicted of a felony in New Hampshire, you may not vote while you are incarcerated, but you may vote while you are on parole or if your sentence has been suspended (with or without probation). If you were convicted of a felony in federal court or in another state, you may be required to petition the governor to restore your rights. For more information on voting after a felony conviction, visit the <a href="http://www.sos.nh.gov/electionsnew.html" target="blank">Elections Division's website</a>, or call them at 603-271-3242.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from New Hampshire who attends school in another state, you may need to determine whether you're a New Hampshire resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what New Hampshire says about residency: New Hampshire law states that students may vote in the New Hampshire town where they live while attending school if they are domiciled there. Your domicile is the one place where you \"more than any other place, ha[ve] established a physical presence and manifest an intent to maintain a single continuous presence for domestic, social, and civil purposes relevant to participating in democratic self-government.\" </li>
        <li> If you determine you're a New Hampshire resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, New Hampshire residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements. </li>
        </ul>"
