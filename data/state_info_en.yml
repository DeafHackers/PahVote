  - slug: OH
    body:
    title: Ohio
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to be a resident of Ohio for at least 30 days immediately before the election in which you want to vote.</li>
        <li> You can't be in prison or jail for a felony conviction under the laws of Ohio, another state, or the United States.</li>
        <li> You can't have been declared incompetent for voting purposes by a probate court.</li>
        <li> You can't have been permanently disenfranchised for violations of the election laws.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Ohio, please contact: <br/>
        Elections Division: (614)-466-2585; election@sos.state.oh.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under Ohio law, if you have been convicted of a felony, you may not register or vote while you are incarcerated, but you may vote while you are on probation or parole. If you have been convicted twice of violating Ohio's election laws, you may not vote. For more information, visit the <a href="http://www.sos.state.oh.us/elections/voterInformation.aspx" target="blank">Ohio Elections Division's website</a> or call them at 614-466-2585.
      title: Felony Info
    - slug: student_info
      body: "<ul>
            <li> You must be a resident of the state in which you register and vote. If you're a student from Ohio who attends school in another state, you may need to determine whether you're an Ohio resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
            <li> Here's what Ohio says about residency: Your residence is the fixed place where you live and to which, whenever absent, you intend to return. You do not have residence in a place where you have come for temporary purposes only. </li>
            <li> If you determine you're an Ohio resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Ohio residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
            <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
    - slug: deadline_info
      body: 29 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<p>Ohio says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
      <ul>
        <li> Current and valid Ohio driver's license or Ohio state-issued photo identification (does not need current address), or </li>
        <li> Military identification (does not need to include an address), or </li>
        <li> One of the following current (unexpired or issued in the past twelve months) documents containing name and current address: </li>
          <ol>
        <li> Utility bill (including a cell phone bill); or</li>
        <li> Bank statement; or</li>
        <li> Paycheck; or</li>
        <li> Government check; or</li>
        <li> Another government document(including one issued by a public college or university); or</li>
        <li> Federal photo ID (not a passport).</li>
          </ol>
      </ul>
        <p>Voters who do not provide one of these identification documents at the polling place will still be able to vote by casting a provisional ballot.  A provisional ballot is no different from a regular ballot, but it is not counted until election officials can verify your eligibility to vote.  When voting provisionally, voters should fill out the form completely, being certain to:</p>
        <ul>
        <li> PRINT their name on the affirmation statement</li>
        <li> Provide the last four digits of their social security number as identification on the affirmation statement</li>
        <li> Also SIGN the affirmation statement</li>
        </ul>
        If the voter casts a provisional ballot and did not either provide acceptable proof of identity (including the last four digits of the Social Security number) or sign the 10-T Affirmation of identity, then the voter must appear in person at the board of elections to provide proof of identity within the 10 days immediately following Election Day."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Ohio, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you. </p><br/>
        <br/>
        <br/>
        <h3>Vote Early In Person</h3>
        All voters in Ohio may vote in person before Election Day at your county's Board of Elections office from October 2, 2012 to November 2, 2012. <br/>
        <br/>
        <h3>Vote Early By Mail</h3>
        <br/>
        You can also vote before Election Day by completing an absentee ballot and submitting it by mail. <br/>
        <br/>
        First, <a href=\"http://www.sos.state.oh.us/sos/upload/elections/forms/11-A.pdf\">complete the Absent Voter Application</a> and return the application to your county Board of Elections office either by mail or in person. If mailed, your application must be received by the Board of Election by noon (12:00pm) on the third day before the election. You may also return the application in person to the Board's office by prior to Election Day.<br/>
        <br/>
        Your completed ballot must either be postmarked by prior to Election Day or you returned to the Board of Elections office in person until the close of polls on Election Day.  <br/>
        <br/>
        <br/>"
      title: Early Voting
