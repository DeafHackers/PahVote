  - slug: AR
    body:
    title: Arkansas
    children:
    - slug: registration_requirements
      body: "<ul>
        <li>You need to be a United States citizen.</li>
        <li>You need to have been an Arkansas resident for the 30 days leading up to an election.</li>
        <li>You need to be 18 or older on Election Day. </li>
        <li>You can't be a convicted felon, unless your sentence has been discharged or pardoned.</li>
        <li>You can't have been legally declared mentally incompetent as to your ability to vote by a court of competent jurisdiction.</li>
        <li>You can't be registered anywhere else -- whether that's in another county in Arkansas, or in another state.</li>
        <li>If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today!</li>
        <li>Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        If you have additional questions about voting in Arkansas, please contact:<br/>
        <br/>
        Elections and Voter Services: (501)-682-5070 or (800)-482-1127; electionsemail@sos.arkansas.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Arkansas law, if you've been convicted of a felony, you can register and vote when you've completed all the terms of your sentence, including probation and parole. (If you've gotten a pardon from the governor, you also regain your right to vote.) When you register, you must show documentation of the pardon or the completion of your sentence. For more information on how to register and vote after completing your sentence, you can visit the Arkansas Secretary of State's <a href="http://www.votenaturally.org" target="blank">Vote Naturally site</a> or call 1-800-482-1127.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li>You must be a resident of the state in which you register and vote. If you're a student from Arkansas who attends school in another state, you may need to determine whether you're an Arkansas resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li>Here's what Arkansas says about residency: Under Arkansas law, your \"domicile\" is the place where you have a fixed place to live, and that you intend to return to whenever you are absent. Getting a new domicile only occurs when a person abandons his or her domicile and intends to remain at a new domicile. A.C.A 7-5-201</li>
        <li>If you determine you're an Arkansas resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Arkansas residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li>To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 30 calendar days immediately prior to the election (postmark)
      title: Deadline Info
    - slug: id_info
      body: "Arkansas says that you need to bring <strong>ONE</strong> of the following forms of identification:
          <ul>
          <li>A current and valid photo ID, or</li>
          <li>A copy of a current utility bill, or</li>
          <li>Bank statement, or</li>
          <li>Government check, or</li>
          <li>Paycheck, or</li>
          <li>Other government document that shows your name and address</li>
          </ul>
          If you are unable to provide ID, the election official will note it on the Precinct Voter Registration List, and you may vote on a regular ballot. However, if you are a first-time voter who registered by mail, and you did not submit the required ID with your voter registration application, you may need to show ID before you vote on a regular ballot."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>In Arkansas, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters in Arkansas can vote in person before Election Day at designated early voting locations from October 22nd, 2012 to 5:00pm on the Monday prior to Election Day.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>

        You can also vote before Election Day by completing an absentee ballot and submitting it by mail, but only if one of the following applies to you:<br/>
        <ul>
          <li> You will be unavoidably absent from your polling site on Election Day</li>
          <li> You will be unable to attend your polling site due to illness or physical disability </li>
          <li> You are a member of the U.S. armed forces, merchant marines or the spouse or a dependent family member</li>
          <li> You are a U.S. citizen domiciled in Arkansas but temporarily living outside the territorial limits of the United States</li>
        </ul>
        If you are eligible to apply for absentee voting, contact your County Clerk's office to request an Absentee Ballot Application and return the completed Application to your County Clerk's office either by mail or in person. If mailed, your application must be received by your County Clerk's office 7 days before Election Day. You may also return the application in person to your County Clerk's office by prior to Election Day. <br/> <br/>
        If mailed, your County Clerk's office must receive your completed absentee ballot by 7:30pm on Election Day.  You may also deliver your completed absentee ballot in person to your County Clerk's office by the close of business on prior to Election Day. <br/>
        <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.votenaturally.org/
      title: URL
    - slug: online
      body: false
