        <br/>
        Elections Division: (802)-828-2464; kscheele@sec.state.vt.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under Vermont law, you do not lose the right to vote if you are convicted of a crime. If you are incarcerated, you may vote by absentee ballot. If you want to register while you are incarcerated, you should use your last voluntary address, not the address of the jail or prison. For more information, please contact the <a href="http://vermont-elections.org/soshome.htm" target="_blank">Vermont Office of Elections and Campaign Finance.</a>
