    - slug: deadline_info
      body: 27 days prior (postmarked by); the grace period extends registration up through the 7th day before the election.  "Grace period" registration is an extension of the period of time for a voter to register to vote, or update their registration.  If a person registers during this period, the voter may cast a ballot during the "grace period" at the election authority's office or at a location specially designated for this purpose by the election authority, or by mail, at the discretion of the election authority.
      title: Deadline Info
    - slug: id_info
      body: "<p> Generally, identification is not required to vote at the polls. </p>
             <p>First-time voters who registered by mail may need to show one of the following: Current and valid photo identification, Utility bill, Government check, Paycheck, or Government document with the voter's name and address.
             Voters who vote during the early voting period must provide a valid photo identification.</p>
             <p>Valid forms of ID for Early Voting are: an Illinois driver's license, a non-driver's ID card issued by the Illinois Secretary of State, a photo ID card issued by a university or college, or another government-issued identification document containing the applicant's photograph.</p>"
