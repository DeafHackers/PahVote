    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<p>In Nebraska, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters in Nebraska may vote before Election Day. <br/>
        <br/>
        Depending on your county, you may vote early either at the office of the County Clerk or the Election Commissioner. To find the location where you can vote before Election Day, contact your County election official <a href=\"http://www.sos.ne.gov/elec/clerks.html\">here</a>.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        You can also vote before Election Day by completing an Early Voting Ballot and submitting it by mail.
        <br/>
        Complete the Application for an <a href=\"http://www.sos.ne.gov/elec/pdf/earlyvote_app.pdf\">Early Voter's Ballot</a> and return it to your County Clerk or Election Commissioner either by mail or in person so that it is received by October 31, 2012 at 4:00 p.m. <br/>
        <br/>
        Contact your county's election official <a href=\"http://www.sos.ne.gov/elec/clerks.html\">here</a>. <br/>
        <br/>
        Your completed Early Voting Ballot must be returned in person or by mail to your County Clerk or Election Commissioner's office so that it is received by the close of polls on Election Day <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.sos.state.ne.us/elec/
      title: URL
