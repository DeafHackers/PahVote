      body: false
  - slug: OR
    body:
    title: Oregon
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be a resident of Oregon.</li>
        <li> You need to be 17 years old to pre-register to vote (and you may vote if you are at least 18).</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Oregon, please contact: <br/>
        Elections Division: (503)-986-1518"
      title: Registration Requirements
    - slug: felony_info
      body: Under Oregon law, if you have been convicted of a felony, you may not register or vote if you are incarcerated, but you may vote while you are on probation or parole. For more information, visit the <a href="http://www.sos.state.or.us/elections/" target="blank">Oregon Elections Division's website</a>.
      title: Felony Info
    - slug: student_info
      body: "<ul>
          <li> You must be a resident of the state in which you register and vote. If you're a student from Oregon who attends school in another state, you may need to determine whether you're a Oregon resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
          <li> Here's what Oregon says about residency: Your residence is the fixed place where you live and to which, whenever absent, you intend to return. You do not have residence in a place where you have come for temporary purposes only and without the intention of making it your home. In determining your residence, the state considers several factors including: the address where you receive personal mail; the address where you register motor vehicles for personal use; where your immediate family members reside; the address from which you file any income tax returns; and, the address for which you pay for utility services.</li>
          <li> If you determine you're a Oregon resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Oregon residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
          <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
          </ul>"
      title: Student Info
    - slug: deadline_info
      body: "  247.025 Registration deadline; required address. To vote in an election: (1) A person's registration card must be received at an office or location described in ORS 247.012 not later than the time the office or location closes for business on the 21st day immediately preceding the election, but in no case later than midnight of the 21st day immediately preceding the election; or (2) A person's registration card must be postmarked not later than the 21st day immediately preceding the election and be addressed to an office of any county clerk, the Office of the Secretary of State, an office of the Department of Transportation or any designated voter registration agency as described in ORS 247.208. [1979 c.190; 1985 c.833; 1987 c.719; 1987 c.733; 1993 c.713; 1999 c.410; 2008 c.53]"
      title: Deadline Info
    - slug: id_info
      body: "New laws require that people must provide identifying information to REGISTER to vote. If you have a current, valid Oregon DMV driver's License/ID, you must provide that number. A suspended driver's license is still valid, but a revoked driver's license is not valid. If you do not have a current, valid Oregon DMV driver's license/ID, you must provide the last four digits of your Social Security number.
        <p>If you do not have a current, valid Oregon DMV Driver's License/ID or a Social Security number, you must affirm this on the voter registration card, and if you are registering by mail, you must provide a copy of <strong>ONE</strong> of the following:</p>
        <ul>
        <li> Valid photo identification, or </li>
        <li> A paycheck stub, or </li>
        <li> A utility bill, or </li>
        <li> A bank statement, or </li>
        <li> A government document, or </li>
        <li> Proof of eligibility under the Uniformed and Overseas Citizens Absentee Voting Act (UOCAVA) or the Voting Accessibility for the Elderly and Handicapped Act (VAEH)</li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: |-
        <p>Elections in Oregon are completely vote-by mail.</p><br/> <br/>
        <h3>Vote by Mail</h3>
        <p>As a registered voter, you will be sent a ballot about 14-18 days before the election.</p><br/><br/>
        <p>You can also request to vote absentee, and receive your ballot 45 days before the election. Your ballot needs to be received by 8:00 p.m. on Election Day. </p><br/><br/>
      title: Early Voting
