        Illinois State Board of Elections: (312)-814-6440; webmaster@elections.il.gov"
      title: Registration Requirements
    - slug: felony_info
      body: Under Illinois law, if you have been sentenced to jail or prison for a misdemeanor or a felony, you may register and vote when you have been released. For more information, visit the <a href="http://www.elections.state.il.us" target="blank">Illinois State Board of Elections' website</a> or call them at 217-782-4141.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Illinois who attends school in another state, you may need to determine whether you're an Illinois resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Illinois says about residency: Residency is defined as your \"principal or primary home\" -- that is, a permanent dwelling place to which you have an intention to return whenever you're absent. In determining residency, some of the factors that are considered include: motor vehicle registration, employment, income sources, residence for income or other tax pursuits, and residence of parents. </li>
        <li> If you determine you're an Illinois resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Illinois residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
