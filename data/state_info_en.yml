      body: true
    - slug: online_requirements
      body: "<ul>
          <li>Have a valid Kansas driver's license or nondriver's identification card</li>
          <li>Be a citizen of the United States</li>
          <li>Be a resident of Kansas</li>
          <li>Be 18 years old on or before Election Day</li>
          <li>Not currently be under sentence for a felony.</li>
          </ul>"
