      title: Deadline Info
    - slug: id_info
      body: "<p>First-time voters who registered by mail should bring ONE of the following when they go to vote:</p>
          <ul>
          <li> Valid photo ID, or current utility bill, or</li>
          <li> Bank statement, or</li>
          <li> Pay stub, or</li>
          <li> Other government document with the voter's name and address</li>
