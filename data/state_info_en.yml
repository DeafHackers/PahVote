        <li> Any current and valid Photo ID: driver's license, student or job ID, military or other government ID, store membership ID, or U.S. passport; or</li>
        <li> Bank statement; or</li>
        <li> Car registration; or</li>
        <li> Government check or document; or</li>
        <li> Non-photo driver's license; or</li>
        <li> Rent receipt; or</li>
        <li> Sample ballot; or</li>
        <li> Utility bill; or</li>
        <li> Any other official document</li>
        </ul>
        If the voter does not have ID, the voter will be allowed to vote by provisional ballot and will have until the close of business on the second day after the election to provide identification to the applicable county election office."
