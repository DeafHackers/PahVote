    - slug: felony_info
      body: Under California law, if you've been convicted of a felony, you can register and vote when you are no longer incarcerated or on parole. You may vote while on probation. For more information on how to register and vote after a felony conviction, contact the <a href="http://www.sos.ca.gov/elections/" target="blank">California Secretary of State</a> at 916-657-2166.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li>You must be a resident of the state in which you register and vote. If you're a student from California who attends school in another state, you may need to determine whether you're a California resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li>Here's what California says about residency: You may register and vote where you are domiciled. \"Domicile\" means the place where you have a fixed place to live, where you intend to remain, and that you intend to return to when you're away (in order to create a new domicile, you need to have both the intent to establish a new domicile and the removal from your current domicile).</li>
        <li>If you determine you're a California resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, California residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
