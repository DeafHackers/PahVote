        <li> You need to have resided in Idaho and in the county in which you'd like to register for 30 days prior to Election Day.</li>
        <li> You need to be 18 or older.</li>
        <li> You can't currently be imprisoned for a criminal conviction, and you can't have been convicted of a felony without having your rights restored.</li>
