      title: Deadline Info
    - slug: id_info
      body: "<p> Kentucky says that you need to bring <strong>ONE</strong> of the following forms of identification: </p>
        <ul>
          <li> Driver's license, or </li>
          <li> Social Security card, or </li>
          <li> Credit card, or </li>
          <li> Another form of ID containing both your picture and signature, or </li>
          <li> A personal acquaintance who can identify you </li>
        </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "
        <p>If you can't make it to the polls on Election Day, you can vote early using an absentee mail-in ballot. Request your ballot by at least 7 days before the election, and make sure you return it by 6:00 p.m. on Election Day.</p>
        You can only vote by absentee mail-in ballot if you fall into <strong>ANY ONE</strong> of the following categories:
        <ul>
        <li> Advanced age, disability, or illness; or </li>
        <li> Military personnel, their dependent, or overseas citizens; or </li>
        <li> Student who temporarily resides outside of your home county; or </li>
        <li> On vacation; or </li>
        <li> Incarcerated but not yet convicted; or </li>
        <li> Your employment takes you out of your home county during all hours the polling place is open </li>
        </ul>"
