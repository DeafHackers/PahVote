      body: Under South Dakota law, if you have been convicted of a felony and sentenced to incarceration, you may register and vote when you have been released from prison and completed your sentence, including supervised release. For more information, visit the <a href="http://www.sdsos.gov/electionsvoteregistration/electionprocess_felon.shtm" target="blank">South Dakota Elections Division's website</a>.
      title: Felony Info
    - slug: student_info
      body: "<ul>
          <li> You must be a resident of the state in which you register and vote. If you're a student from South Dakota who attends school in another state, you may need to determine whether you're a South Dakota resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
          <li> Here's what South Dakota says about residency: Your residence is the fixed place where you live and to which, whenever you're away, you intend to return. You have residency in any county or municipality in which you actually live, so long as you don't have the present intention to leave that place. </li>
          <li> If you determine you're a South Dakota resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, South Dakota residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
          <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
          </ul>"
      title: Student Info
    - slug: deadline_info
      body: 15 days before any election (received by)
      title: Deadline Info
    - slug: id_info
      body: "<p>South Dakota says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
        <ul>
        <li> South Dakota driver's license or non-driver identification card, or </li>
        <li> Passport or other government-issued photo ID, or </li>
        <li> Tribal photo ID, or </li>
        <li> Current student photo ID from an institution located in South Dakota </li>
        </ul>
        <p>Your identity may also be confirmed by completing and signing a personal identification affidavit to still be allowed to vote a regular ballot. A member of the election board must verify that picture ID matches you, and name on ID must match name in voter registration list.  If poll worker cannot make this determination, they may consider other forms of ID, personal knowledge, or your explanation.  If your identity cannot be proven to the satisfaction of the poll worker,you may vote by provisional ballot.</p>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In South Dakota, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p>
        <br/>
        <h3>Vote Early in Person</h3>
        <br/>
        All voters in South Dakota may vote in person before Election Day at your County Auditor's office. <br/>
        <br/>
        Find the location of your County Auditor's office <a href=\"http://www.sdsos.gov/electionsvoteregistration/auditorcontactinformation.shtm\">here</a>.<br/>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        You can also vote before Election Day by completing an absentee ballot and submitting it by mail. <br/>
        <br/>
        Complete the <a href=\"http://www.sdsos.gov/electionsvoteregistration/electvoterpdfs/absentee_ballot_application_20100701_fill.pdf\">Absentee Ballot Application</a> and return it to your County Auditor's office by 3:00pm on Election Day, Election Day. <br/>
        <br/>
        Your completed ballot must be returned by mail or in person so that the ballot is received by your County Auditor by the close of polls on Election Day. <br/>
        <br/>
        Find the location of your County Auditor's office <a href=\"http://www.sdsos.gov/electionsvoteregistration/auditorcontactinformation.shtm\">here</a>.<br/>
        <br/>
        <br/>"
      title: Early Voting
