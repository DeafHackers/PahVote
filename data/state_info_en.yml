      title: Registration Requirements
    - slug: felony_info
      body: Under Idaho law, if you have been convicted of a felony, you may register and vote when you have completed all the terms of your sentence (including probation and parole). For more information on voting after a felony conviction, visit the <a href="http://www.sos.idaho.gov/elect/eleindex.htm" target="blank">Idaho Elections Division website</a>, or call them at 208-334-2852.
      title: Felony Info
    - slug: student_info
      body: "<ul>
              <li> You must be a resident of the state in which you register and vote. If you're a student from Idaho who attends school in another state, you may need to determine whether you're a Idaho resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
              <li> Here's what Idaho says about residency: Idaho defines residency as the principal or primary home of a person. Principal or primary home is a fixed habitation to which a person, when absent, has the preset intention of returning, regardless of the duration of the absence. Business pursuits, employment, family, income, spouse or children are circumstances that Idaho would consider in determining your residence.</li>
              <li> If you determine you're a Idaho resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Idaho residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
              <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
            </ul>"
      title: Student Info
    - slug: deadline_info
