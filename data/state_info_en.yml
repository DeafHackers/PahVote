  - slug: TN
    body:
    title: Tennessee
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to be a resident of Tennessee.</li>
        <li> You can't have been convicted of a felony -- or, if you have, your full rights of citizenship must have since been restored.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls.</p>
        <br/>
        If you have additional questions about voting in Tennessee, please contact: <br/>
        <br/>
        Division of Elections: (615)-741-7956; tennessee.elections@tn.gov"
      title: Registration Requirements
    - slug: felony_info
      body: "Under Tennessee law, whether you can register and vote after being convicted of a felony depends on the type of felony that you were convicted of and when you were convicted. For more information, visit <a href=\"http://tn.gov/sos/election/restoration.htm\" target=\"_blank\">Tennessee's Restoration Information website</a> or contact the <a href=\"http://www.tennessee.gov/sos/election/index.htm\">Tennessee Division of Elections.</a> "
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Tennessee who attends school in another state, you may need to determine whether you're a Tennessee resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Tennessee says about residency: Under Tennesse law, your residence is the fixed place where you live and to which, whenever you're away, you definitely intend to return. You must intend this place to be your residence and actions that you take must be consistent with this intention. The following factors, among others, may be considered in determining your residency: location of any land you own; location of your workplace; the place where you pay taxes; the reason you are in a particular place; and the address on your driver's license. </li>
        <li> If you determine you're a Tennessee resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Tennessee residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 30 days prior (postmarked by)
      title: Deadline Info
    - slug: id_info
      body: "<p>Tennessee says that you need to bring <strong>ONE</strong> of the following forms of identification:</p>
            <ul>
            <li> Any ID with a signature, or</li>
            <li> Voter registration card</li>
            </ul>
            <p>If you don't have an ID with a signature, you can sign an affidavit of identity.</p>
            <p>First-time voters who registered by mail need to bring <strong>ONE</strong> of the following:</p>
            <ul>
            <li> Tennessee driver's license, or</li>
            <li> Photo ID that shows name and signature, or</li>
            <li> Current voter registration card, or</li>
            <li> Current utility bill, or</li>
            <li> Current bank statement, or</li>
            <li> Current government check, or</li>
            <li> Current paycheck, or</li>
            <li> Any other current government document that shows your name and address plus either another document with your name and signature (examples: Social Security card, credit card with a signature), OR </li>
            <li> You may sign an official affidavit of identity to be allowed to vote</li>
            </ul>"
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p>In Tennessee, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><br/>
        <br/>
        <h3>Vote Early in Person</h3>
        <ul>
        <li> All voters are eligible to vote early in person - no excuse is needed.</li>
        <li> You can cast your vote in person at either your County Election Commission office or other Early Voting Centers from October 17, 2012 to November 1, 2012.</li>
        <li> Details regarding early voting locations and times from your local County Election Commission are <a href=\"http://tnsos.org/elections/election_commissions.php\">available here.</a> </li>
        <br/>
        <h3>Vote Early by Mail</h3>
        <br/>
        <p>In order to be eligible for early voting by mail, you must fall into any one of the following categories:</p>
        <ul>
        <li> You will be outside the county of registration during the early voting period and all day on Election Day</li>
        <li> You or your spouse is enrolled as a full-time student in an accredited college or university outside the county of registration</li>
        <li> Your licensed physician has filed a statement with the county election commission stating that, in the physician's judgment, you are medically unable to vote in person. The statement must be filed not less than five (5) days before the election and signed under the penalty of perjury.</li>
        <li> You reside in a licensed facility providing relatively permanent domiciliary care, other than a penal institution, outside your county of residence</li>
        <li> You will be unable to vote in person due to service as a juror for a federal or state court</li>
        <li> You are 65 years of age or older</li>
        <li> You have a physical disability and an inaccessible polling place</li>
        <li> You are hospitalized, ill, or physically disabled and because of such condition, cannot vote in person</li>
        <li> You are a caretaker of a person who is hospitalized, ill, or disabled</li>
        <li> You are a candidate for office in the election</li>
        <li> You serve as an Election Day official or as a member or employee of the election commission</li>
        <li> Your observance of a religious holiday prevents you from voting in person during the early voting period and on Election Day</li>
        <li> You possess a valid commercial driver's license and certifies that he or she will be working outside the state or county of registration during the early voting period and all day on Election Day</li>
        <li> You are a member of the military or an overseas citizen</li>
        </ul>
        <br/>
        <p>To vote early by mail, send a document to your County Election Commission that contains the following information:</p>
        <ul>
        <li> Your name</li>
        <li> Your address</li>
        <li> Your social security number</li>
        <li> Address to mail the ballot outside the county (this applies only when the reason for voting by mail involves that you will be outside of the county during early voting and on election day)</li>
        <li> Reason you wish to vote absentee</li>
        <li> Your signature</li>
        </ul>
        <br/>
        <p> The County Election Commission must receive your request for an absentee ballot by 7 days before the election.  To ensure that you are able to return your absentee ballot on time, make sure to submit your application as soon as possible.</p>
        <p> Once you have completed your absentee ballot, you must return it so that your County Election Commission receives your ballot by the close of polls on Election Day.</p>
        <br/>"
      title: Early Voting
