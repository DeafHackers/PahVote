    title: Indiana
    children:
    - slug: registration_requirements
      body: "<ul>
        <li> You need to be a United States citizen.</li>
        <li> You need to be 18 or older on Election Day.</li>
        <li> You need to have lived in your precinct continuously for at least 30 days before the next election (except for certain military voters).</li>
        <li> You can't currently be imprisoned for a criminal conviction.</li>
        <li> If you're a first-time voter who registers by mail, you're required to submit proof of identification either at the time of registration or when you vote. You can include a copy of your identification with your registration form today! Acceptable forms of ID include: a current utility bill, bank statement, valid photo ID, government check, paycheck, or other government document that shows your name and address.</li>
        </ul>
        <p>Don't forget -- your state may have additional ID requirements when you go to the polls. </p>
        <br/>
        If you have additional questions about voting in Indiana, please contact: <br/>
        <br/>
        Elections Division: (317)-232-3939; elections@iec.state.in.us"
      title: Registration Requirements
    - slug: felony_info
      body: Under Indiana law, if you have been convicted of a crime (including a misdemeanor), you may not vote if you are incarcerated, but you may register and vote while you are on probation or parole. For more information, visit the <a href="http://www.in.gov/sos/elections/" target="blank">Indiana Elections Division's website</a> or call them at 317-232-6531.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Indiana who attends school in another state, you may need to determine whether you're an Indiana resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state. </li>
        <li> Here's what Indiana says about residency:  Under Indiana law, your permanent residence is where you have your \"permanent home and principal establishment\" and where, when you are away, you have the \"intention of returning.\" A person can only have one permanent residence under Indiana law, and where your permanent residence is located will depend on the facts of your situation and your intentions. For some college students, permanent residence is the address that they traveled from to attend school (for example, your parents' house). For other college students, who have no intention of returning to that address and intend to make Indiana their permanent home, their permanent residence is in the community where they attend school.</li>
        <li> If you determine you're an Indiana resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Indiana residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school. </li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements. </li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: 29 days prior (register by)
      title: Deadline Info
    - slug: id_info
      body: "
        <p>Indiana residents must present a government-issued photo ID before casting a ballot at the polls. Your photo ID must meet 4 requirements to be acceptable for voting purposes.</p>
        It must:
        <ol>
          <li> Display your photo</li>
          <li> Display your name, and the name must conform to your voter registration record. Conform does not mean identical.</li>
          <li> Display an expiration date and either be current or have expired sometime after the date of the last General Election  </li>
          <li> Be issued by the State of Indiana or the U.S. government</li>
        </ol>
          <p>Examples of acceptable ID may include: an Indiana driver's license, Indiana photo ID card, Military ID or U.S. Passport.   You may use a student ID from an Indiana state school if it meets all of the 4 requirements specified above.</p>
          If you are a first-time voter who registered by mail, you must provide documentation to confirm your residence -- either in your registration application or at the polls.  Acceptable forms of ID include a valid photo ID with current address, a current utility bill, bank statement, paycheck, government check, or other government document that shows your name and address."
      title: Identification Info
    - slug: same_day_registration_info
      body: "No"
      title: Same Day Registration
    - slug: early_voting_info
      body: "<br/>
        <p><strong>In Indiana, you don't have to wait until Election Day to vote. You can skip Election Day lines and vote early at a time that's convenient for you.</p><p><br/>
        <br/>
        <h3>Vote Early In Person</h3>
        <br/>
        All voters are eligible to vote early in person,no excuse is needed.<br/>
        <br/>
        You can vote early in person at your County Elections office beginning 29 days prior to Election Day.<br/>
        <br/>
        A complete list of County Elections offices is <a href=\"http://www.indianavoters.in.gov/PublicSite/Public/FT1/PublicContactLookup.aspx\">available here.</a><br/>
        <br/>
        <h3>Vote Early By Mail</h3>
        <br/>
        In order to be eligible for early voting by mail, you must fall into any one of the following categories:
        <ul>
        <li> You have a specific, reasonable expectation that you will be absent from the county on Election Day during the entire 12 hours that the polls are open, (6 am until 6 pm)</li>
        <li> You have a disability</li>
        <li> You are at least 65 years of age</li>
        <li> You will have official election duties outside of your voting precinct</li>
        <li> You are scheduled to work at your regular place of employment during the entire 12 hours that the polls are open</li>
        <li> You will be confined due to illness or injury or you will be caring for an individual confined due to illness or injury during the entire 12 hours that the polls are open</li>
        <li> You are prevented from voting because of a religious discipline or religious holiday during the entire 12 hours that the polls are open</li>
        <li> You are a participant in the state's address confidentiality program</li>
        <li> You are a member of the military or a public safety officer</li>
        </ul>
        If you qualify, <a href=\"http://www.in.gov/sos/elections/files/abs-1.pdf\">submit an absentee ballot application to your County Elections office.</a><br/>
        <br/>
        Once you have completed your absentee ballot, you must return it so that your County Elections office receives it by October 29, 2012.  To ensure that you are able to return your absentee ballot on time, make sure to submit your application as soon as possible. You may also return your application in person by noon prior to Election Day.<br/>
        <br/>
        Once you have completed ballot your absentee ballot, it must be returned in time for your County Elections office to receive it by 8:00 p.m. on Election Day.  However, if you live in a county that conducts a central count of ballots, your ballot must be received by noon on Election Day.  <br/>
        <br/>"
      title: Early Voting
    - slug: url
      body: http://www.in.gov/sos/elections/
      title: URL
    - slug: online
      body: true
    - slug: online_requirements
      body: "<ul>
          <li>Have a current, valid Indiana driver's license or Indiana State identification card</li>
          <li>Be a citizen of the United States</li>
          <li>Be at least 18 years old on the day of the next general, municipal, or special election</li>
          <li>Have lived in your precinct for at least 30 days before the next general, municipal, or special election (except for certain military voters)</li>
          <li>Not currently be imprisoned after being convicted of a crime.</li>
