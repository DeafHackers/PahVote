    - slug: felony_info
      body: Under Nebraska law, if you have been convicted of a felony, you may register to vote two years after completing all the terms of your sentence, including parole. For more information on voting after a felony conviction, visit the <a href="http://www.sos.state.ne.us/elec" target="blank">Nebraska Secretary of State's website</a>, or call their Elections Division at 402-471-2555.
      title: Felony Info
    - slug: student_info
      body: "<ul>
        <li> You must be a resident of the state in which you register and vote. If you're a student from Nebraska who attends school in another state, you may need to determine whether you're a Nebraska resident or a resident of the state where you attend school. The important thing to keep in mind is that you may only cast your vote in one state.</li>
        <li> Here's what Nebraska says about residency: Under Nebraska law, your residence is the place where you actually live, at which you have established a permanent and principal home, and to which, when you depart, you intend to return. It is not necessary that you have the intention of always remaining, but there must be no intention of presently moving.</li>
        <li> If you determine you're a Nebraska resident, but will not be present in this state or will be away from your home district on Election Day, be sure to check the absentee ballot application requirements and deadlines. In addition, Nebraska residents who attend school in-state, but in a different election district, may be eligible to register and vote in the election district where they live while attending school.</li>
        <li> To determine whether you're a resident of a different state where you attend school, be sure to check that state's residency requirements.</li>
        </ul>"
      title: Student Info
    - slug: deadline_info
      body: |-
        Mail-in voter registrations must be mailed and postmarked on or before the third Friday preceding an election.
        Registrations delivered by personal messenger/ personal agent must arrive on or before the third Friday preceding an election.
        Register In Person:  at  county clerk/election commissioner's office prior to 6 p.m. on the second Friday preceding an election.
      title: Deadline Info
    - slug: id_info
      body: "<p>First-time voters who registered by mail may need to show one of the following forms of identification:</p>
        <ul>
        <li> Current and valid photo ID, or </li>
        <li> Utility bill, or </li>
        <li> Bank statement, or </li>
        <li> Paycheck, or </li>
        <li> Government check, or </li>
        <li> Other government document that shows your name and address </li>
        </ul>"
